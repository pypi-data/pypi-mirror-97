id: 'signal_noise_histrogram'
label: 'Signal and Noise Histograms'
category: '[Radar and Sonar]'

parameters:
- id: target_time
  label: 'Return time of target'
  dtype: float

- id: noise_time
  label: 'Return time of noise'
  dtype: float

- id: samples_per_pulse
  label: 'Samples per pulse'
  dtype: int

- id: samp_rate
  label: 'Sample rate'
  dtype: float
  default: 'samp_rate'

- id: num_pulses
  label: 'Number of pulses'
  dtype: int
  default: 100

- id: gui_hint
  label: GUI Hint
  dtype: gui_hint
  hide: part

templates:
  imports: from freetail_gnuradio.signal_noise_histogram import signal_noise_histogram
  var_make: self.${id} = None
  make: |-
      <%
          win = '_%s_signal_noise_histogram'%id
      %>\
      ${win} = signal_noise_histogram(${target_time}, ${noise_time}, ${samples_per_pulse}, ${samp_rate}, ${num_pulses})
      self.${id} = ${win}
      ${gui_hint() % win}
  callbacks:
  - set_num_pulses(${num_pulses})
  - set_target_time(${target_time})
  - set_noise_time(${noise_time})

inputs:
- domain: stream
  dtype: float
  
- domain: message
  id: update
  optional: true

outputs:
- domain: stream
  dtype: float
  multiplicity: 1

file_format: 1

