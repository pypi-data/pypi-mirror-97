[metadata]
name = PteraSoftware
version = 1.0.1
author = Cameron Urban
author_email = camerongurban@gmail.com
description = This is an open-source, unsteady aerodynamics solver for analyzing flapping-wing flight.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/camurban/pterasoftware
project_urls = 
	Bug Tracker = https://github.com/camurban/pterasoftware/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Physics
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3.7
	Operating System :: OS Independent
keywords = 
	aerospace
	computational-biology
	airplane
	cfd
	computational-fluid-dynamics
	aerodynamics
	aeronautics
	aerospace-engineering
	unmanned-aerial-system
	aircraft-design
	unmanned-aerial-vehicle
	ornithopter
	ornithology
	vortex-lattice-method
	unsteady-flows
	vlm
	potential-flow

[options]
packages = 
	pterasoftware
	pterasoftware.airfoils
python_requires = >= 3.7.6, < 3.8
install_requires = 
	matplotlib >= 3.2.2, < 4.0.0
	numpy >= 1.18.5, < 2.0.0
	pyvista >= 0.25.3, < 1.0.0
	scipy >= 1.5, < 2.0

[egg_info]
tag_build = 
tag_date = 0

