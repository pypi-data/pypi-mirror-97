<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Delete Version ${version.name}</title>
    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $("#retarget").click(function(){ $("#target").enable(this.checked) });
      });
    </script>
  </head>

  <body>
    <div id="content" class="milestone">
      <h1>Delete Version ${version.name}</h1>

    <form id="edit" action="" method="post">
      <div>
        <input type="hidden" name="action" value="delete" />
        <p><strong>Are you sure you want to delete this version?</strong></p>
        <p><strong>This is an irreversible operation.</strong></p>
      </div>
      <div class="buttons">
        <input type="submit" value="${_('Delete version')}" />
        <input type="submit" name="cancel" value="${_('Cancel')}" />
      </div>
    </form>

    <div id="help" i18n:msg=""><strong>Note:</strong> See
      <a href="${href.wiki('TracRoadmap')}">TracRoadmap</a> for help on using
      the roadmap.
    </div>

    </div>
  </body>
</html>
