<div class="search">
  <form action="{self.request_path}" class="zoom-form" id="search-form" name="zoom_form" method="GET">
    <input type="text" class="search-text" id="search-text" name="q" value="{self.value}">
    {self.clear}
    <input class="search-button" id="search-button" type="submit" value="Search">
  </form>
</div>
