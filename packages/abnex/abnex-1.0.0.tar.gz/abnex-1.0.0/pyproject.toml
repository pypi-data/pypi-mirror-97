[tool.poetry]
name = "abnex"
version = "1.0.0"
description = "Abnormal expressions (abnex) is an alternative to regular expressions (regex)."
authors = ["Edvard Busck-Nielsen <me@edvard.dev>"]
license = "GNU GPL v3.0"
readme = "README.md"
repository = "https://github.com/Buscedv/abnormal-expressions"
keywords = ["pattern matching", "text", "regex", "abnex", "regular expressions", 'abnormal expressions']
include = [
    "LICENSE",
]
classifiers = [
    "Operating System :: OS Independent",
	"License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
	"Programming Language :: Python :: 3.9",
	"Topic :: Software Development",
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
