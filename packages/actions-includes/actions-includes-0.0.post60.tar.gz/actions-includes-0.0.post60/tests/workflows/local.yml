on:
  push:
  pull_request:

jobs:
  docker-image-build:
    runs-on: ubuntu-20.04
    steps:
    - includes: /wait-on-docker-image

  test-setting-default-false-to-true:
    needs: docker-image-build
    runs-on: ubuntu-20.04
    steps:
    - run: |
        echo "Pre-step"
    - includes: ./tests/include
      with:
          message: 'Hello World'
          use-last: true
    - run: |
        echo "Post-step"

  test-setting-default-true-to-false:
    needs: docker-image-build
    runs-on: ubuntu-20.04
    steps:
    - run: |
        echo "Pre-step"
    - includes: ./tests/include
      with:
          message: 'Hello World'
          use-first: false
    - run: |
        echo "Post-step"

  test-basic:
    needs: docker-image-build
    runs-on: ubuntu-20.04
    steps:
    - includes: ./tests/include
      with:
          message: 'Hello World'

  test-recursive-local-with-local:
    needs: docker-image-build
    runs-on: ubuntu-20.04
    steps:
    - includes: ./tests/recursive/local
      with:
        use-first: true
        use-last: true

    - includes: ./tests/recursive/local

    - includes: ./tests/recursive/local
      with:
        use-first: false
        use-last: false

  test-recursive-local-with-remote:
    needs: docker-image-build
    runs-on: ubuntu-20.04
    steps:
    - includes: ./tests/recursive/remote
      with:
        use-first: true
        use-last: true

    - includes: ./tests/recursive/remote

    - includes: ./tests/recursive/remote
      with:
        use-first: false
        use-last: false

  test-includes-script:
    needs: docker-image-build
    runs-on: ubuntu-20.04
    steps:
    - includes: ./tests/include-script
