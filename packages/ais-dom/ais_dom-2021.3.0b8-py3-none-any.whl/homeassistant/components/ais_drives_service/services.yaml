# Describes the format for available AIS drives services
browse_path:
  description: Przeglądanie zawartości (foldery i pliki) wskazanej ścieżki na dysku
  fields:
    path:
      description: Śeieżka
      example: '/data/data/pl.sviete.dom/files/home/dom/dysk-wewnętrzny'

rclone_mount_drive:
  description: Montowanie dysku zdalnego lokalnie
  fields:
    name:
      description: Nazwa dysku
      example: 'drive'

rclone_remove_drive:
  description: Odmontowanie i usunięcie dysku zdalnego
  fields:
    name:
      description: Nazwa dysku
      example: 'drive'