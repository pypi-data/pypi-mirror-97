language: python

python:
{% for env, config in tox_environments|dictsort %}{% if not config.cover %}
  - "{{ config.python[-3:] }}"
{% endif %}{% endfor %}

sudo: false

addons:
  apt:
    packages:
    - python-numpy
    - gfortran

env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so

before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - pip install numpy coveralls pytest-cov tox-travis

install:
  - python setup.py clean --all build_ext --force --inplace
  - python setup.py install

script:
  - |
    if [ $TRAVIS_PYTHON_VERSION == "3.7" ]; then
        tox -e docs
    fi
  - tox -e $TRAVIS_PYTHON_VERSION

after_success:
  - coveralls --rcfile=setup.cfg

notifications:
  email:
    on_success: never
    on_failure: always
