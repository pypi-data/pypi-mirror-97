<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatbile" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>403 - Access Denied</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
		<style>
			html {
				height: 100%;
				width: 100%;
				overflow: hidden;
				min-width: 100%;
				min-height: 100%; 
			}
			
			body {
				height: 100%;
				width: 100%;
				padding: 0px;
				margin: 0px;
				font-size: 14px; 
				font-family: Helvetica, Arial, Sans-Serif;
				color: #575757;
			}
			
			img {
				width: 90%;
			}

			@media (min-width: 750px){
				img {
					width: auto;
				}
			}

			.container-fluid {
				height: 100%;
				display: table;
				width: 100%;
				padding: 0px;
			}
			
			.row-fluid {
				height: 100%;
				display: table-cell;
				vertical-align: middle;
			}
			
			.centering {
				float: none;
				margin: 0 auto;
				align: center;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="centering text-center">
					<img src="/static/images/cloud.png"/>
					<br/>
					<h3 style="padding-bottom: 20px">Waiting for system administrators approval ...</h3>
					<div><i>{{exception}}</i></div>
                    {% if notified %}
                        <div style="padding-top: 20px"> System administrators have been notified. You will receive an email once your account is active.</div>
                    {% elif email %}
                        <div style="padding-top: 20px"> Contact system administrators at <a href="mailto:{{email}}">{{email}}</a> to get your account activated.</div>
                    {% endif %}
				</div>
			</div>
		</div>
	</body>
</html>
