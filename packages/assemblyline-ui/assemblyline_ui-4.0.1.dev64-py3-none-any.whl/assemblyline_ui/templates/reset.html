<html ng-app="app" class="ng-scope">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatbile" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AssemblyLine - Password Reset</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/auth.css"/>
    <link rel="stylesheet" href="/static/css/whhg.css"/>
    {% block fav_icon %}<link rel="shortcut icon" href="/static/images/favicon.ico"/>{% endblock %}
    <script src="/static/js/jquery/jquery-2.1.0.min.js"></script>
    <script src="/static/js/angular/angular.js"></script>
    <script src="/static/js/reset.js"></script>
</head>
<body ng-controller="ALController" ng-init="reset_id='{{reset_id}}';start();">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="centering text-center">
            <div class="container">
                <div class="card card-container">
                    <a href="/">{% block banner %}<img class="banner-img" src="/static/images/banner.svg">{% endblock %}</a>
                    {% raw %}
                    <form ng-show="!reset_id && !reseted && !link_sent" class="form-signin" ng-submit="get_reset_link()">

                        <div>
                            <input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Reset email address" required>
                        </div>

                        <div class="text-danger"><b>{{error}}</b></div>
                        <button ng-disabled="loading==true" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Get reset link</button>
                    </form>
                    <form ng-show="reset_id && !reseted && !link_sent" class="form-signin" ng-submit="reset()">
                        <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="New Password" required/>
                        <input ng-model="password_confirm" type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm New Password" required/>

                        <div class="text-danger"><b>{{error}}</b></div>
                        <button ng-disabled="loading==true" class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Reset password</button>
                    </form>
                    <div ng-show="link_sent">
                        Check your email for reset password link.
                    </div>
                    <div ng-show="reseted">
                        <h4>Password reseted</h4>
                        <p>You will be redirected to the login page shortly...</p>
                    </div>
                    {% endraw %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
