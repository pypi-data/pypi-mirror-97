[tool.poetry]
name = "authdog"
version = "0.1.0"
description = "Authdog command line interface"
authors = ["David Barrat <david@barrat.io>"]

[tool.poetry.dependencies]
python = "^3.8"
fire = "^0.4.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
pytest = "^6.2.1"
black = "^20.8b1"
pytest-mock = "^3.5.1"
pre-commit = "^2.9.3"
coverage = "^5.3.1"
pytest-cov = "^2.10.1"
coverage-badge = "^1.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
authdog = "authdog.__main__:cli"
