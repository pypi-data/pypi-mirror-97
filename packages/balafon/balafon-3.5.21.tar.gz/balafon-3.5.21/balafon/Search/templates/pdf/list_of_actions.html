{% extends "pdf/base.html" %}

{% block content %}
    <div class="actions">
    {% for c in contacts %}
        <h2>{{ c.fullname }}</h2>
        <table>
        {% for a in  c|get_actions:search_dict %}
            <tr><td>{{a.planned_date}}</td><td>{{a.subject}}</td></tr>
        {% endfor %}
        </table>
    {% endfor %}
    </div>
{% endblock %}
