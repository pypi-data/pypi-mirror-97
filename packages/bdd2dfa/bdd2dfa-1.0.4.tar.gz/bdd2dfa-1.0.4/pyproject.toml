[tool.poetry]
name = "bdd2dfa"
readme="README.md"
version = "1.0.4"
description = "Python library for converting binary decision diagrams to automata."
authors = ["Marcell Vazquez-Chanlatte <mvc@linux.com>"]
repository = "https://github.com/mvcisback/bdd2dfa"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
dfa = "^2.0.0"
attrs = "^20.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0.0"
hypothesis = "^5.5.1"
codecov = "^2.0.15"
pytest-flake8 = "^1.0.4"
pytest-cov = "^2.8.1"
dd = "^0.5.5"
dfa = {version = "^2.0.0", extras = ["draw"]}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
