[metadata]
name = bitsmiths-mettle
description = a 3-tier systems code generator that targets serveral databases and languages
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bitbucket.org/bitsmiths_za/mettle.git
author = Nicolas Milicevic, Steven van Niekerk, Darrly Daniels
author_email = nicolas@bitsmiths.co.za, steven@bitsmiths.co.za, darryl@bitsmiths.co.za
version = 2.1.2
license = MIT
license_file = ../../LICENCE
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Code Generators
keywords = generators, libraries
project_urls = 
	Source=https://bitbucket.org/bitsmiths_za/mettle.git

[options]
packages = 
	mettle
	mettle.genes
	mettle.genes.braze
	mettle.genes.db
	mettle.genes.mk
	mettle.lib
	mettle.db
	mettle.db.encode_io_databases
	mettle.db.psycopg2
	mettle.db.sqlalc
	mettle.db.sqlite
	mettle.io
	mettle.braze
	mettle.braze.http
	mettle.braze.tcp
install_requires = 
	pyyaml>=5.0.0
	sqlparse>=0.4.1
	stringcase>=1.2.0
python_requires = >=3.7
package_dir = 
	= .
setup_requires = 
	setuptools>=>=42.0
	setuptools-scm>=3.4
zip_safe = no

[options.extras_require]
postgresql_async = 
	asyncio>=3.4.0
	databases[postgres]>=0.4.1
sqlite_async = 
	asyncio>=3.4.0
	databases[sqlite]>=0.4.1
sqlalchemy = 
	sqlalchemy
	psycopg2
	asyncpg>=0.21.0

[options.entry_points]
console_scripts = 
	mettle-genes=mettle:main
	mettle-sql-build=mettle:sql_build

[devpi:upload]
formats = sdist.tgz,bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

