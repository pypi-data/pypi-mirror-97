[zest.releaser]
development-marker = -dev0
create-wheel = yes
extra-message = [ci skip]

[bdist_wheel]
universal = 1

[distutils]
index-servers = pypi

[pycodestyle]
max-line-length = 100

[versioneer]
vcs = git
style = pep440
versionfile_source = boundary_layer/_version.py
tag_prefix = 

[egg_info]
tag_build = 
tag_date = 0

