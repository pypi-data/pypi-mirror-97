[metadata]
name = brad
description = Brad is a Python package for Bootstrap, permutation tests and other resampling functions.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = tcbegley
author_email = tomcbegley@gmail.com
url = https://github.com/tcbegley/brad
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	numpy>=1.18.0,<2.0.0
	scikit-learn>0.24.0
	scipy>=1.4.1,<2.0.0
	importlib_metadata>=3.4.0,<4.0.0; python_version == "3.7"

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

