[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=3.4"]

[tool.setuptools_scm]

[tool.black]
line-length = 79
target-version = ["py37"]

[tool.isort]
include_trailing_comma = true
known_first_party = ["brad"]
known_third_party = ["numpy", "pytest", "scipy", "sklearn"]
line_length = 79
multi_line_output = 3
