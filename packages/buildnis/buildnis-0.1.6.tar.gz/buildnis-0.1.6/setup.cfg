[metadata]
name = buildnis
version = attr: buildnis.modules.VERSION
author = Release-Candidate
author_email = rec@gmx.at
description = A distributed, platform independent build system that can handle C++20 modules and Fortran modules (and should be flexible enough to build anything else).
keywords = build, build system, C++, Fortran
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE
url = https://github.com/Release-Candidate/Buildnis
project_urls = 
	Bug Tracker = https://github.com/Release-Candidate/Buildnis/issues
	Documentation = https://buildnis.readthedocs.io/en/latest/
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux
	Operating System :: OS Independent
	Topic :: Software Development :: Build Tools
	Intended Audience :: Developers
	Environment :: Console
	Development Status :: 2 - Pre-Alpha

[options]
packages = buildnis
python_requires = >=3.9
include_package_data = True

[options.entry_points]
console_scripts = 
	buildnis = modules:main

[egg_info]
tag_build = 
tag_date = 0

