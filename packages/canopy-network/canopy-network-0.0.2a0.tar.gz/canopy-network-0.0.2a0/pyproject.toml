[tool.poetry]
name = "canopy-network"
version = "0.0.2-alpha.0"
description = "A decentralized social network."
authors = ["Angelo Gladding <self@angelogladding.com>"]
license = "CC0-1.0"
packages = [
    { include = "canopy" }
]

[tool.poetry.plugins."web.apps"]
"canopy" = "canopy:app"

[tool.poetry.dependencies]
python = "^3.9"
understory = "^0.0.1-alpha.97"

[tool.poetry.dev-dependencies]
gunicorn = "^20.0.4"
understory = {path = "../understory"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
