[tool.poetry]
name = "cdkata"
version = "0.0.0"
description = "CDKata"
authors = ["Mark Beacom <m@beacom.dev>"]
include = [
    "CHANGELOG.md",
]
readme = "README.md"
repository = "https://github.com/mbeacoom/cdkata"
homepage = "https://mbeacoom.github.io/cdkata/"
classifiers = [
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS 9",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.8"
fire = "^0.4.0"
boto3 = "^1.17.22"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^20.8b1"
isort = {extras = ["pyproject"], version = "^5.7.0"}
bandit = "^1.7.0"
pydocstyle = "^5.1.1"
mypy = "^0.812"
pytest-cov = "^2.11.1"
flake8 = "^3.8.4"
pytest-flake8 = "^1.0.7"
pytest-isort = "^1.3.0"
pylint = "^2.7.2"
yapf = "^0.30.0"
pytest-mypy = "^0.8.0"
safety = "^1.10.3"

[tool.poetry.scripts]
cdkata = "cdkata.cli:main"

[tool.isort]
line_length = 120
multi_line_output = 5
include_trailing_comma = true
known_future_library = "__future__"
known_third_party = [
    "boto3",
    "botocore",
    "fire",
    "pytest",
    "requests",
]
known_first_party = [
    "cdkata",
    "cli",
]
default_section = "THIRDPARTY"
indent = "    "
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]

[tool.yapf]
based_on_style = "pep8"
column_limit = 120
indent_width = 4
spaces_before_comment = 2
ALLOW_SPLIT_BEFORE_DICT_VALUE = false
DEDENT_CLOSING_BRACKETS = true
EACH_DICT_ENTRY_ON_SEPARATE_LINE = true
COALESCE_BRACKETS = true
USE_TABS = false
ALLOW_MULTILINE_LAMBDAS = true
BLANK_LINE_BEFORE_NESTED_CLASS_OR_DEF = true
INDENT_DICTIONARY_VALUE = true
SPLIT_BEFORE_EXPRESSION_AFTER_OPENING_PAREN = true
DISABLE_ENDING_COMMA_HEURISTIC = true

[tool.flake8]
line_length = 120
based_on_style = "pep8"
column_limit = 120
indent_width = 4
spaces_before_comment = 2
ALLOW_SPLIT_BEFORE_DICT_VALUE = false
DEDENT_CLOSING_BRACKETS = true
EACH_DICT_ENTRY_ON_SEPARATE_LINE = true
COALESCE_BRACKETS = true
USE_TABS = false
ALLOW_MULTILINE_LAMBDAS = true
BLANK_LINE_BEFORE_NESTED_CLASS_OR_DEF = true
INDENT_DICTIONARY_VALUE = true
SPLIT_BEFORE_EXPRESSION_AFTER_OPENING_PAREN = true
DISABLE_ENDING_COMMA_HEURISTIC = true

[tool.black]
line-length = 120
target-version = ["py38"]

[tool.pylint]
line_length = 120

[tool.portray.mkdocs.theme]
name = "material"
palette = {primary = "blue", accent = "light blue"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
