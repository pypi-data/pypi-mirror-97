[metadata]
name = class_resolver
version = 0.0.4
description = Lookup and instantiate classes with style.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/class-resolver
download_url = https://github.com/cthoyt/class-resolver/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/class-resolver/issues
	Source Code = https://github.com/cthoyt/class-resolver
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3 :: Only
keywords = 
	cthoyt
	cookiecutter

[options]
zip_safe = false
include_package_data = True
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
click = 
	click
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = class_resolver
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/class_resolver
	.tox/*/lib/python*/site-packages/class_resolver

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[egg_info]
tag_build = 
tag_date = 0

