[metadata]
name = cldflex
version = 0.0.1
author = Florian Matter
author_email = florianmatter@gmail.com
description = A set of scripts for converting linguistic data between FLEx and CLDF formats
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/florianmatter/cldflex
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
scripts = 
	bin/flex2cldf
	bin/flexicon2cldf
	bin/elicit2flex
	bin/lift2cldf
	bin/source2flex
install_requires = 
	pycldf
	xmljson

[egg_info]
tag_build = 
tag_date = 0

