[tool.poetry]
name = "ClopHfit"
version = "0.1.0"
description = "Cli for fitting macromolecule pH titration or binding assays data e.g. fluorescence spectra."
authors = ["daniele arosio <daniele.arosio@cnr.it>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://bitbucket.org/darosio/clophfit/"
repository = "https://bitbucket.org/darosio/clophfit/"
keywords = ["svd", "ClopHensor", "data fitting", "pH", "macromolecule binding"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Unix Shell",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Development Status :: 1 - Planning",
]
include = [
    "LICENSE.txt",
]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.2.3"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
