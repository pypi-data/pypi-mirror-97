[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	.gitattributes

[isort]
profile = black
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2

[flake8]
exclude = bootstrap.py,docs,*.egg.,omelette
ignore = 
	W503
	C812
	E501
	T001
	C813
	E231
max-line-length = 200
max-complexity = 18
select = B,C,E,F,W,T4,B9
builtins = unicode,basestring

[egg_info]
tag_build = 
tag_date = 0

