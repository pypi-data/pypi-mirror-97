[bdist_wheel]
universal = 1

[flake8]
exclude = docs
max_line_length = 120

[aliases]
test = pytest

[tool:pytest]
cache_dir = .dev/.pytest_cache
collect_ignore = ['setup.py']

[mypy]
cache_dir = .dev/.mypy_cache
check_untyped_defs = True

[mypy-cookiecutter_project_upgrader]
disallow_untyped_decorators = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-pytest_mock]
ignore_missing_imports = True

[mypy-cookiecutter]
ignore_missing_imports = True

[mypy-cookiecutter.*]
ignore_missing_imports = True

[mypy-pytest_cookies]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

