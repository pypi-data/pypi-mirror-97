{% load get_attribute %}
<div>
    <table class="table table-bordered">
    {% for type in types %}
        {% if not type|get_attribute:'is_disabled' %}
        <tr>
            <td templateID='{{type.current}}'>{{ type.title }}</td>
            <td>
                <button class="btn btn-secondary insert">Insert</button>
            </td>
        </tr>
        {% endif %}
    {% endfor %}
    </table>
</div>
