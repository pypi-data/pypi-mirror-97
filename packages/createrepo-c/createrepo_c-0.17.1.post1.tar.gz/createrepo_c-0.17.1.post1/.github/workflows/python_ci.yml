
name: Compile and run tests

on: [push, pull_request]

jobs:
  test_standard_build:
    container:
      image:  fedora:latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install createrepo_c dependencies
        run: |
          sudo dnf install -y gcc make cmake bzip2-devel cairo-devel cairo-gobject-devel expat-devel file-devel glib2-devel gobject-introspection-devel libcurl-devel libmodulemd-devel libxml2-devel openssl-devel python3-devel rpm-devel sqlite-devel xz-devel zchunk-devel zlib-devel

      - name: Install documentation dependencies
        run: |
          sudo dnf install -y python3-sphinx doxygen

      - name: Install test dependencies
        run: |
          sudo dnf install -y xz zchunk python3-nose

      - name: Compile
        run: |
          mkdir build
          cd build/
          cmake ..
          make

      - name: Build documentation
        run: |
          cd build/
          make doc

      - name: Test
        run: |
          cd build/
          make tests
          make ARGS="-V" test

  test_python_build:
    container:
      image: fedora:latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install test dependencies
        run: |
          sudo dnf install -y python-pip
          sudo dnf install -y xz zchunk

      - name: Install createrepo_c dependencies
        run: |
          sudo dnf install -y gcc make cmake bzip2-devel cairo-devel cairo-gobject-devel expat-devel file-devel glib2-devel gobject-introspection-devel libcurl-devel libmodulemd-devel libxml2-devel openssl-devel python3-devel rpm-devel sqlite-devel xz-devel zchunk-devel zlib-devel

      - name: Compile
        run: |
          pip install scikit-build
          python3 setup.py bdist_wheel

      - name: Install
        run: pip install dist/*.whl

      - name: Test
        run: |
          pip install pytest
          pytest --verbose --color=yes tests/python/tests/
