[tool.poetry]
name = "crowsetta"
version = "3.1.1.post1"
description = "A tool to work with any format for annotating vocalizations"
authors = ["David Nicholson <nickledave@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/NickleDave/crowsetta"
documentation = "https://crowsetta.readthedocs.io/en/latest/"
license = "BSD"
classifiers = [
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: Implementation :: CPython',
]
packages = [
    { include = "crowsetta", from = "src" },
    { include = "textgrid", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.6.2"
attrs = ">=19.3.0"
evfuncs = ">=0.3.2"
koumura = ">=0.2.1"
numpy = ">=1.18.1"
scipy = ">=1.4.1"
SoundFile = ">=0.10.3"

[tool.poetry.dev-dependencies]
pytest = ">=6.2.1"
Sphinx = ">=3.4.3"
jupyterlab = ">=3.0.3"

[tool.poetry.plugins]
[tool.poetry.plugins."crowsetta.format"]
csv = 'crowsetta.csv'
koumura = 'crowsetta.koumura'
notmat = 'crowsetta.notmat'
phn = 'crowsetta.phn'
textgrid = 'crowsetta.textgrid'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
