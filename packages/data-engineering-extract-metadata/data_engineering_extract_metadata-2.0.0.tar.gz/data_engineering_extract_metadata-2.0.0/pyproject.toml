[tool]
[tool.poetry]
name = "data_engineering_extract_metadata"
version = "2.0.0"
description = "A python package for extracting and formatting table metadata from databases"
license = "MIT"
authors = ["Alec Johnson <alec.johnson@digital.justice.gov.uk>"]
readme = "README.md"
repository = "https://github.com/moj-analytical-services/data-engineering-extract-metadata"

[tool.poetry.dependencies]
python = "^3.6"
cx_Oracle = "^8.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0.0"
black = {version = "^20.8b1", allow-prereleases = true}


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
