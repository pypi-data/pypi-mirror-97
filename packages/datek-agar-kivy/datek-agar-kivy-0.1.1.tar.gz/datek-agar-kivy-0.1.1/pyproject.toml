[tool.poetry]
name = "datek-agar-kivy"
version = "0.1.1"
description = "Kivy client for Agar game"
authors = ["Attila Dudas <dudasa7@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/datek-agar/agar-kivy"

[tool.poetry.scripts]
agar-kivy = 'datek_agar_kivy.agar:main'

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.20.0"
Kivy = "^2.0.0"
datek-agar-core = "^0.1.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-cov = "^2.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
