- name: Restart dhcp server
  service:
    name: '{{ item }}'
    state: 'restarted'
  with_items: "{{ dhcpd_services.server }}"

- name: Restart dhcp relay
  service:
    name: '{{ item }}'
    state: 'restarted'
  with_items: "{{ dhcpd_services.relay }}"

