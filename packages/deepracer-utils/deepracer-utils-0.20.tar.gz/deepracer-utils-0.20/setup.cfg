[pycodestyle]
exclude = .git,env,venv,.tox,.vscode,.pytest_cache,.eggs,versioneer.py
max-line-length = 100

[versioneer]
vcs = git
style = pep440
versionfile_source = deepracer/_version.py
versionfile_build = deepracer/_version.py
tag_prefix = deepracer-utils-
parentdir_prefix = deepracer-utils-

[egg_info]
tag_build = 
tag_date = 0

