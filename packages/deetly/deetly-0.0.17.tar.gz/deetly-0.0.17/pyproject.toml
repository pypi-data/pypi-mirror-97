[tool.poetry]
name = "deetly"
version = "0.0.17"
description = "toolkit for creating data packages"
authors = ["Paul Bencze <paul@idelab.com>"]

[tool.poetry.scripts]
deetly = "deetly.console:main"

[tool.poetry.dependencies]
isodate = "^0.6.0"
python = "^3.7.1"
requests = "^2.25.1"
importlib-metadata = "^3.4.0"
pandas = "^1.2.2"
pyarrow = "^3.0.0"
plotly = "^4.14.3"
schema = "^0.7.4"
python-dateutil = "^2.8.1"
urllib3 = "^1.26.3"

[tool.poetry.dev-dependencies]
pytest = "^5.3.2"
coverage = {extras = ["toml"], version = "^5.0.1"}
pytest-cov = "^2.8.1"
pytest-mock = "^2.0.0"
flake8 = "^3.7.9"
black = "^19.10b0"
flake8-black = "^0.1.1"
flake8-import-order = "^0.18.1"
flake8-bugbear = "^20.1.2"
flake8-bandit = "^2.1.2"
safety = "^1.8.5"
mypy = "^0.761"
pytype = {version = "^2020.1.8", python = "^3.7"}
flake8-annotations = "^2.0.0"
typeguard = "^2.7.1"
flake8-docstrings = "^1.5.0"
darglint = "^1.1.2"
xdoctest = "^0.11.0"
sphinx = "^2.3.1"
sphinx-autodoc-typehints = "^1.10.3"
codecov = "^2.0.15"
desert = "^2020.1.6"
sphinx_autodoc_typehints = "^1.10.3"
sphinx_rtd_theme = "^0.4.3"
docutils = "^0.16"
rope = "^0.16.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["deetly"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
