[metadata]
name = djangoldp_contact
version = attr: djangoldp_contact.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-contact
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for circle data models
license = MIT

[options]
