[aliases]
test = pytest

[wheel]
universal = 1

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	E501
exclude = 
	build/lib,
	.eggs
	.tox,
	env
	.venv

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 88
known_first_party = rest_framework_json_api
known_localfolder = example
skip = 
	build/lib,
	.eggs
	.tox,
	env
	.venv

[coverage:run]
source = 
	example
	rest_framework_json_api

[coverage:report]
omit = 
	.tox/*
	.eggs/*
	example/urls.py
show_missing = True
exclude_lines = 
	pragma: no cover
	pragma: todo cover
	def __str__
	def __unicode__
	def __repr__

[tool:pytest]
django_settings_module = example.settings.test
filterwarnings = 
	error::DeprecationWarning
	error::PendingDeprecationWarning
testpaths = 
	example
	tests

[egg_info]
tag_build = 
tag_date = 0

