{% extends "dtale/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block full_content %}
<div class="container-fluid {{js_prefix}}">
    <div class="row" style="margin: 0">
        <div class="col-auto">
            <header>
                <span class="title-font">D-TALE</span>
                <span style="font-size: 16px" class="pl-4">{{'- ' + popup_title}}</span>
            </header>
        </div>
        <div class="col"></div>
        {% if not popup_title == 'Load Data' %}
        <div class="col-auto mt-4" style="{{'padding-right: 85px' if github_fork else ''}}">
            <a href="#" onclick="window.open('/dtale/main/{{data_id}}'); return false;">
                <i class="fas fa-th mr-4"></i>
                <span>Back To Data</span>
            </a>
        </div>
        {% endif %}
    </div>
    <div id="popup-content" />
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
    const backToData = () => window.open('/dtale/main/{{data_id}}');
</script>
<script type="text/javascript" src="{{ url_for('static', filename='dist/dtale_bundle.js') }}"></script>
{% endblock %}
