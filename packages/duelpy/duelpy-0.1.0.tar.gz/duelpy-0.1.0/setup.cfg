[mypy]
warn_redundant_casts = true
disallow_untyped_calls = true
disallow_untyped_defs = true
no_implicit_optional = true

[flake8]
ignore = E203, E501, W503
exclude = build
import-order-style = google
application-import-names = duelpy

[pydocstyle]
convention = numpy

[egg_info]
tag_build = 
tag_date = 0

