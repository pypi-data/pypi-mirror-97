[tox]
envlist = py36,py37,py38,py39

[pytest]
testpaths = tests

[testenv]
deps = pytest
commands = pytest {posargs}

[testenv:default]
passenv = OUTPUT
deps =
commands = {toxinidir}/codeplug/default/generate.sh

[testenv:default-tyt-md380]
passenv = OUTPUT
deps =
commands = {toxinidir}/codeplug/default-tyt-md380/generate.sh

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
