[tool.poetry]
name = "enShroud"
version = "1.0.3"
description = "A steganography tool to hide secret texts in white space."
authors = ["Akarsh Malik <malikakarsh@gmail.com>"]

readme = 'README.md'  # Markdown files are supported

repository = "https://github.com/malikakarsh/enShroud.git"
homepage = "https://github.com/malikakarsh/enShroud.git"

keywords = ['text steganography', 'hide text','steganograhy']


[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
enShroud = "enshroud.enshroud:main"