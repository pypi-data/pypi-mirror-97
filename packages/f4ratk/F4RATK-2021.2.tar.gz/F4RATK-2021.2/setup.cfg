[metadata]
name = F4RATK
version = attr: f4ratk.__VERSION__
description = A Fama/French Finance Factor Regression Analysis Toolkit.
long_description = file: README.md
long_description_content_type = text/markdown
author = Tobias RÃ¶ttger
author_email = dev@roettger-it.de
url = https://codeberg.org/toroettg/4FRATK
project_urls = 
	Issue Tracker = https://codeberg.org/toroettg/4FRATK/issues
	Source Code = https://codeberg.org/toroettg/4FRATK
license = AGPL-3.0-only
license_files = 
	LICENSE
	COPYING
keywords = finance, fama, regression
classifiers = 
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Office/Business :: Financial
	Topic :: Utilities
	Development Status :: 4 - Beta
	Operating System :: OS Independent
	Environment :: Console
	Intended Audience :: Science/Research
	Intended Audience :: Financial and Insurance Industry
	Natural Language :: English
	License :: OSI Approved :: GNU Affero General Public License v3
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Typing :: Typed

[options]
packages = find:
python_requires = >=3.8
setup_requires = 
	pytest-runner
install_requires = 
	appdirs
	pandas
	pandas-datareader
	requests-cache
	statsmodels
	click
	xlrd
	PyYaml
tests_require = 
	pytest
	pytest-cov
	pytest-mock

[options.extras_require]
build = 
	flake8
	flake8-isort
	flake8-black
	black

[options.entry_points]
console_scripts = 
	f4ratk = f4ratk.cli.commands:main

[aliases]
test = pytest

[flake8]
max-line-length = 88
extend-ignore = E203, W503

[egg_info]
tag_build = 
tag_date = 0

