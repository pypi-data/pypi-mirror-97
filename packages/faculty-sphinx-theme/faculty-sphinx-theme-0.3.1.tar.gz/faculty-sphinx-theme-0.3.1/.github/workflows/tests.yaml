name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linter: [flake8, black, license]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Tox
        run: pip install tox
      - name: Run linter
        run: tox -e ${{ matrix.linter }}
