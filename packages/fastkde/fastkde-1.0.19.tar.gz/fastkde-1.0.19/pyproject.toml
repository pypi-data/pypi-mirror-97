[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "toml",
    "setuptools_scm>=4.1.2",
    "numpy==1.13.3; python_version<'3.5'",
    "oldest-supported-numpy; python_version>='3.5'",
    "cython"
]

build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "fastkde/version.py"
