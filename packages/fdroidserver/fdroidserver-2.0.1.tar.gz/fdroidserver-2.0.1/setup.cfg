[metadata]
license_file = LICENSE

[aliases]
release = versioncheck compile_catalog sdist

[extract_messages]
keywords = _
charset = UTF-8
sort_output = true
no_location = true
add-comments = true
output_file = locale/fdroidserver.pot
msgid-bugs-address = https://gitlab.com/fdroid/fdroidserver/issues

[update_catalog]
output_dir = locale
input_file = locale/fdroidserver.pot

[init_catalog]
input_file = locale/fdroidserver.pot
output_dir = locale

[compile_catalog]
domain = fdroidserver
directory = locale

[egg_info]
tag_build = 
tag_date = 0

