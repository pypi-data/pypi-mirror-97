[metadata]
name = flowlogs_reader
version = 2.4.0
license = Apache
url = https://github.com/obsrvbl/flowlogs-reader
description = Reader for AWS VPC Flow Logs
long_description = file: README.md
long_description_content_type = text/markdown
author = Observable Networks
author_email = support@observable.net
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	boto3>=1.7.75
	botocore>=1.10.75
	python-dateutil>=2.7.0

[options.packages.find]
exclude = 
	tests

[options.entry_points]
console_scripts = 
	flowlogs_reader = flowlogs_reader.__main__:main

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:

[flake8]
ignore = 
	E731

[egg_info]
tag_build = 
tag_date = 0

