<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0"/>
    <title>dir</title>
    <style>
        .mode-btn {
            background-color: #8585ff;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            font-weight: bold;
            margin-left: 6px;
            outline: none;
        }

        .mode-btn:disabled {
            background-color: rgba(133, 133, 255, 0.36);
        }

        {% if upload %}
            .file {
                position: relative;
                display: inline-block;
                background: #78b6ff;
                border-radius: 2px;
                padding: 8px 12px;
                overflow: hidden;
                color: white;
                text-decoration: none;
                text-indent: 0;
            }
            .file input {
                position: absolute;
                font-size: 16px;
                right: 0;
                font-weight: bold;
                top: 0;
                bottom: 0;
                left: 0;
                opacity: 0;
            }
        {% endif %}

        ul {
            margin-left: 20px;
            margin-right: 4px;
            padding-left: 0;
            padding-right: 0;
        }

        .hide {
            display: none;
        }

        .check_box {
            height: 13px;
            width: 13px;
            margin-top: 0;
            margin-bottom: 0;
            padding-top: 0;
            padding-bottom: 0;
            display: inline-block;
        }

        li {
            min-height: 21px;
            list-style-type: none;
            white-space: nowrap;
        }

        .menu {
            white-space: nowrap;
        }

        .li_head {
            width: 20px;
            height: 20px;
            display: inline-block;
            position: relative;
            text-align: center;
        }

        .circle {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: black;
            display: inline-block;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
<h2>Directory listing for {{ path }}</h2>
<hr>
<ul id="dir_ul">
    {% for l in list %}
        <li>
            <span class="li_head"><span name="crl" class="circle"></span> <input class="hide" type="checkbox" name="cb"
                                                                                 id="{{ l }}"></span>
            <a href="{{ l|urlencode + arg }}">{{ l }}</a>
        </li>
    {% endfor %}
</ul>
<hr>

<h3 id="mode" class="menu"> mode:
    <button id="normal_a" class="mode-btn" onclick="changeArg('m', null)">normal</button>
    <button id="txt_a" class="mode-btn" onclick="changeArg('m', 'txt')">display</button>
    <button id="down_a" class="mode-btn" onclick="changeArg('m', 'down')">download</button>
    <button id="play_a" class="mode-btn" onclick="changeArg('m', 'play')">play</button>
</h3>

<h3 class="menu"> function:
    <button id="select_btn" class="mode-btn" onclick="select_mode('on')">select_on</button>
    <button id="batch_down" class="mode-btn" disabled onclick="batch_down()">batch_down</button>
    <button id="select_all_btn" class="mode-btn" disabled onclick="toggle_select_all()">select all</button>
</h3>


<script type="text/javascript">

    // for batch down
    let batch_down_mode = false;
    let select_all_check_box = 0; // 0: undefined; 1: select_all; -1: cancel_all
    let mode = '';

    function download(name, href) {
        console.log('download: ', href);
        let a = document.createElement("a"); //创建a标签
        let e = document.createEvent("MouseEvents"); //创建鼠标事件对象
        e.initEvent("click", false, false); //初始化事件对象
        a.href = href; //设置下载地址
        a.download = name;
        a.dispatchEvent(e); //给指定的元素，执行事件click事件
    }

    function batch_down() {
        if (!batch_down_mode) return;
        let url = window.location.href;
        url = url.split('?')[0];
        let empty = true;
        document.getElementsByName('cb').forEach(
            value => {
                if (value.checked) {
                    let h = url + '/' + value.id + '?m=down';
                    download(value.id, h);
                    empty = false;
                }
            }
        );
        if (empty) {
            alert('please check one at least for download')
        }
        select_all_check_box = -1;
    }

    function select_mode(mode) {
        if (mode === 'on') {
            batch_down_mode = true;
            document.getElementById('batch_down').disabled = false;
            document.getElementById('select_all_btn').disabled = false;
            document.getElementById('normal_a').disabled = true;
            document.getElementById('txt_a').disabled = true;
            document.getElementById('down_a').disabled = true;
            document.getElementById('play_a').disabled = true;

            document.getElementById('select_btn').setAttribute('onclick', "select_mode('off')");
            document.getElementById('select_btn').innerText = 'select_off';
            document.getElementsByName('cb').forEach(
                value => {
                    if (select_all_check_box === -1) {
                        value.checked = false;
                        func_select_all_check_box();
                    }
                    if (value.id.lastIndexOf('/') === value.id.length - 1)
                        value.disabled = true;
                    value.setAttribute('class', 'check_box')
                }
            );
            document.getElementsByName('crl').forEach(
                value => {
                    value.setAttribute('class', 'hide')
                }
            )
        } else {
            batch_down_mode = false;
            document.getElementById('batch_down').disabled = true;
            document.getElementById('select_all_btn').disabled = true;
            document.getElementById('normal_a').disabled = false;
            document.getElementById('txt_a').disabled = false;
            document.getElementById('down_a').disabled = false;
            document.getElementById('play_a').disabled = false;
            let mod = get_mode();
            if (mod !== '')
                document.getElementById(mod + '_a').disabled = true;
            else
                document.getElementById('normal_a').disabled = true;

            document.getElementById('select_btn').setAttribute('onclick', "select_mode('on')");
            document.getElementById('select_btn').innerText = 'select_on ';
            document.getElementById('dir_ul').removeAttribute('class');
            document.getElementsByName('cb').forEach(
                value => {
                    value.setAttribute('class', 'hide')
                }
            );
            document.getElementsByName('crl').forEach(
                value => {
                    value.setAttribute('class', 'circle')
                }
            );
        }
    }

    function toggle_select_all() {
        if (select_all_check_box !== 1) {
            select_all_check_box = 1;
        } else if (select_all_check_box !== -1) {
            select_all_check_box = -1;
        }
        func_select_all_check_box();
    }

    function func_select_all_check_box() {
        if (select_all_check_box === 1) {
            document.getElementById('select_all_btn').innerText = 'cancel all';
        } else if (select_all_check_box === -1) {
            document.getElementById('select_all_btn').innerText = 'select all';
        }
        if (select_all_check_box !== 0)
            document.getElementsByName('cb').forEach(
                value => {
                    if (value.id.charAt(value.id.length - 1) !== '/')
                        value.checked = (select_all_check_box === 1);
                }
            );
    }

    function get_mode() {
        let par = location.search;
        if (par.indexOf("?") !== -1) {
            par = par.substr(1);
            let pars = par.split("&");
            for (let i = 0; i < pars.length; i++) {
                let par = pars[i];
                if (par.split('=')[0] === 'm') {
                    return par.split('=')[1];
                }
            }
        }
        return '';
    }

    // end batch down

    // check mode to set link
    let url = window.location.href;
    if (url.indexOf('?m=') < 0 && url.indexOf('&m=') < 0) {
        document.getElementById('normal_a').disabled = true;
    } else {
        let mod_value = get_mode();
        if (mod_value !== '') {
            let a_elem = document.getElementById(mod_value + '_a');
            a_elem.disabled = true;
        }
    }

    function changeArg(arg, value) {
        let param = window.location.search;
        let param_new = '';
        if (param.indexOf('?' + arg + '=') >= 0 || param.indexOf('&' + arg + '=') >= 0) { // pre_url contain 'm', to modify
            let pars = param.substr(1).split('&'); // remove '?' and split
            for (let i = 0; i < pars.length; i++) {
                if (value !== null) { // to change
                    if (pars[i].startsWith(arg + '=')) {
                        param_new += arg + '=' + value + '&';
                    } else {
                        param_new += pars[i] + '&';
                    }
                } else { // to del
                    if (!pars[i].startsWith(arg + '=')) {
                        param_new += pars[i] + '&';
                    }
                }
            }
            param_new = param_new.substr(0, param_new.length - 1);
            if (param_new.length !== 0)
                window.location.search = param_new;
            else  // remove signal '?'
                window.location.href = window.location.href.substring(0, window.location.href.lastIndexOf('?'))
        } else {  // pre_url don't contain 'm', to insert
            if (value !== null) {
                param_new = param.replace('?', '') + '&' + arg + '=' + value;
                if (param_new.charAt(0) === '&')
                    param_new = param_new.substring(1);
                window.location.search = param_new;
            }
        }
    }
</script>

{% if upload %}
    <div style="margin-left: 30px; margin-right: 30px">
        <a href="javascript:void(0);" class="file">选择文件<input type="file" name="file" id="file"
                                                              multiple="multiple"/></a>
        <a href="javascript:void(0);" class="file" style="float: right" onclick="upload_file()">上传</a>
    </div>
    <div>
        <ul id="file_ul"></ul>
    </div>
    {#    the js for upload #}
    <script type="text/javascript">
        let file_ele = document.getElementById('file');
        let file_ul = document.getElementById('file_ul');
        let empty_file_list = file_ele.files;
        let file_map = new Map();
        file_ele.addEventListener('change', function () {
            let tmp_files = file_ele.files;
            if (tmp_files.length > 0) {
                for (let i = 0; i < tmp_files.length; i++) {
                    file_map.set(ftoa(tmp_files[i]), {'fobj': tmp_files[i], 'state': 0}); // state completed=1,wait=0,error=-1，ing=2
                }
            }
            file_ele.files = empty_file_list;
            update_ul();
        });

        function del_file(key) {//key is the base64 of file object
            file_map.set(key, '');
            update_ul();
        }

        function update_ul() {
            let str = '';
            for (let pair of file_map) {
                let k = pair[0];
                let f = pair[1];
                if (!is_empty(f)) {
                    let fobj = f['fobj'];
                    let state = f['state'];
                    if (state === 1) { // completed
                        str += '<li id=li_\'' + k + '\'>' +
                            '<div style="margin-right:35px">' +
                            '<a style="margin-right:15px;" href="javascript:void(0);" onclick="del_file(\'' + k + '\')"> remove</a>' +
                            '<span>' + fobj.name + '</span>' +
                            '<span style="float:right;color:#8ADE1F">completed</span>' +
                            '<div>' +
                            '</li>';
                    } else if (state === 0) { // wait
                        str += '<li id=li_\'' + k + '\'>' +
                            '<div style="margin-right:35px">' +
                            '<a style="margin-right:15px;" href="javascript:void(0);" onclick="del_file(\'' + k + '\')"> remove</a>' +
                            '<span>' + fobj.name + '</span>' +
                            '<span style="float:right;">wait</span>' +
                            '<div>' +
                            '</li>';
                    } else if (state === -1) {  // error
                        str += '<li id=li_\'' + k + '\'>' +
                            '<div style="margin-right:35px">' +
                            '<a style="margin-right:15px;" href="javascript:void(0);" onclick="del_file(\'' + k + '\')"> remove</a>' +
                            '<span>' + fobj.name + '</span>' +
                            '<span style="float:right; color=#FF4326">failed</span>' +
                            '<div>' +
                            '</li>';
                    } else if (state === 2) {// ing
                        str += '<li id=li_\'' + k + '\'>' +
                            '<div style="margin-right:35px">' +
                            '<span style="margin-right:15px; color:#8585FF" > remove</span>' +
                            '<span>' + fobj.name + '</span>' +
                            '<span style="float:right;">' + f['per'] + '% uploading</span>' +
                            '<div style="height:1px;background-color:#8585ff; width:' + f['per'] + '%"><div>' +
                            '<div>' +
                            '</li>';
                    }
                }
            }
            file_ul.innerHTML = str;
        }

        function is_empty(arg) {
            return arg === null || arg === undefined || arg === '';
        }

        function ftoa(f) {
            let s = '';
            for (let i in f) {
                s = s + f[i];
            }
            return window.btoa(window.encodeURIComponent(s));
        }

        function upload_file() {
            if (is_map_empty(file_map) || file_map.size === 0) {
                alert('Please select one file at least');
                return;
            }
            let all_completed = true;
            for (let pair of file_map) {
                all_completed = all_completed && (pair[1]['state'] === 1);
            }
            if (all_completed) {
                alert('All files have uploaded, Please select some file to upload.');
                return;
            }
            for (let pair of file_map) {
                let f = pair[1];
                if (is_empty(f) || f['state'] === 1) continue;
                let fobj = f['fobj'];
                let form = new FormData();
                form.append('file', fobj);
                let xhr = new XMLHttpRequest();
                xhr.custom_file_name = fobj.name;
                xhr.custom_file_key = pair[0];
                xhr.upload.custom_file_key = pair[0];
                xhr.open('post', url, true);
                xhr.onload = upload_complete;
                xhr.onerror = upload_error;
                xhr.upload.onprogress = upload_progress;
                xhr.send(form);
            }
        }

        function is_map_empty(map) {
            if (!is_empty(map)) {
                let values_all_empty = true;
                for (let pair of map) {
                    values_all_empty = values_all_empty && (is_empty(pair[1]));
                }
                return values_all_empty;
            }
            return true
        }

        function upload_complete() {
            console.log(this.responseText)
            var obj = JSON.parse(this.responseText);
            if(obj['state'] === 'succeed')
                file_map.get(this.custom_file_key)['state'] = 1;
            else
                file_map.get(this.custom_file_key)['state'] = -1;
            update_ul();
        }

        function upload_error(evt) {
            file_map.get(this.custom_file_key)['state'] = -1;
            update_ul();
            alert('upload error: ' + evt);
        }

        function upload_progress(evt) {
            console.log('upload_progress', evt.lengthComputable);
            let f = file_map.get(this.custom_file_key);
            f['state'] = 2; //ing
            if (evt.lengthComputable)
                f['per'] = Math.round(evt.loaded / evt.total * 100);
            else
                f['per'] = 'unknown';
            update_ul();
        }
    </script>
{% endif %}
</body>
</html>
