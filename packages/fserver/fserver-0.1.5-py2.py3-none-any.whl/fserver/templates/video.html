<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0"/>
    <title>{{ name }}</title>
    <link rel="stylesheet" href="/static/DPlayer.min.css">
    <style>
        body {
            text-rendering: auto;
        }

        #evanyou-canvas {
            z-index: -1 !important;
        }

        .dplayer-wrap {
            max-width: 600px;
            margin: 0 auto;
            height: 340px;
        }

        .tselect {
            text-align: center;
            margin: 45px auto;
        }
    </style>
</head>
<body>
<div class="dplayer-wrap ">
    <div id="dplayer"></div>
</div>
<div class="tselect">
    <select id="typeSelect" name="typeSelect">
        <option value="mp4">mp4</option>
        <option value="flv">flv</option>
        <option value="hls">hls</option>
        <option value="dash">dash</option>
        <option value="auto">auto</option>
    </select>
    <button onclick="changeType()">change type</button>
</div>
{% for j in typejss %}
    <script src="{{ j }}"></script>
{% endfor %}
<script src="{{ typejs }}"></script>
<script src="/static/DPlayer.min.js"></script>
<script type="text/javascript">
    const dp = new DPlayer({
        container: document.getElementById('dplayer'),
        screenshot: false,
        video: {
            url: '{{ url }}',
            type: '{{ type }}'
        }
    });
</script>
<script type="text/javascript">
    function changeType() {
        let tSelect = document.getElementById('typeSelect');
        let val = tSelect.options[tSelect.selectedIndex].value;
        let ind = window.location.href.indexOf('?');
        let url = window.location.href.substr(0, ind);
        window.location.href = url + '?m=play&p=' + val;
    }
</script>
</body>
</html>
