{% load crispy_forms_field %}

<div id="div_{{ field.auto_id }}" class="form-group{% if form_show_errors and field.errors %} has-error{% endif %} {% if field.field.widget.attrs.class %} {{ field.field.widget.attrs.class }}{% endif %}">

    {% if field.label %}
        <label for="{{ field.id_for_label }}" class="control-label {% if field.field.required %}requiredField{% endif %}">
            {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        </label>
    {% endif %}

    <div class="controls">
        <div class="input-group">
          <input type="text" name="{{ field.html_name }}" class="dateinput form-control" id="id_{{ field.html_name }}"
                 data-ftl="datahora" value="{{ field.value|date:'d/m/Y  H:i:s' }}"
                 {% if field.field.disabled or field.field.widget.attrs.disabled %}disabled{% endif %}>
        {% if not field.field.disabled and not field.field.widget.attrs.disabled %}
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        {% endif %}
        </div>
    </div>
    {% include 'bootstrap/layout/help_text_and_errors.html' %}
</div>
