{% spaceless %}
{% load staticfiles %}
{% load l10n %}
{% load table_tags %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}


<div id="div_{{ field.auto_id }}" class="form-group{% if form_show_errors and field.errors %} has-error{% endif %}{% if field.field.widget.attrs.class %} {{ field.field.widget.attrs.class }}{% endif %}{% if css_classes %} {{ css_classes }}{% endif %}">
{{ field|safe }}
</div>

{% endspaceless %}
