{% spaceless %}
  {% load static %}
  {% block title_html %} {{ title }} {% endblock %}

  {% block content %}
    <a href="#{% url 'ticket' %}">
      <i class="far fa-headset" aria-hidden="true" data-toggle="tooltip" data-placement="bottom"
         data-delay='{"show":"500", "hide":"100"}'
         title="Helpdesk - Abertura de Chamado para a EstudeBlue {{ msg }}"></i>
      <span class="label{% if qtde_pendente %} label-danger{% endif %}">{{ qtde_pendente }}</span>
    </a>
  {% endblock %}

  {% block extrajavascript %}{% endblock %}
{% endspaceless %}
