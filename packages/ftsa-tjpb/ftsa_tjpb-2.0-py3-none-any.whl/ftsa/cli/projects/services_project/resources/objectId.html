<html>
<head>
    <title>Object Id Generator</title>
</head>
<body>
<p id="objectId"></p>
<button onclick="generateObjectId()">Gerar Id</button>
<script>
    if (global === undefined) {
        var global = window;
    }
</script>
<script src="./dist/bson.bundle.js"></script>
<script>
    function generateObjectId() {
        //const dateTime = Math.floor(Date.now().getUTCMilliseconds()).toString(16)
        //const dateTime = (m = Math, d = Date, h = 16, s = s => m.floor(s).toString(h)) => s(d.now() / 1000);
        const objectID = new BSON.ObjectID(Math.random());
        document.getElementById("objectId").innerText = objectID.toString();
    }
</script>
</body>
</html>
