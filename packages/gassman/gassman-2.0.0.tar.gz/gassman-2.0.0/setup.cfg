[metadata]
name = gassman
version = 2.0.0
description = Web-based C.S.A. admin & management
long_description = file: README.md
long_description_content_type = text/markdown
author = Simone Pierazzini
author_email = makeroo@gmail.com
url = https://gitlab.com/makeroo/gassman
license = MIT
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	Environment :: Web Environment
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.9
include_package_data = True
install_requires = 
	tornado >= 6.1, < 7
	pymysql >= 1.0.2, < 2
	xlwt == 1.3.0
	pika >= 1.2.0, < 2
	cryptography >= 3.4.6, < 4

[options.entry_points]
console_scripts = 
	gassman = makeroo.gassman.backend:main
	check_transaction_date = makeroo.gassman.check_transaction_date:main
	create_rss_id = makeroo.gassman.create_rss_id:main
	notification_router = makeroo.gassman.notification_router:main
	notification_template_loader = makeroo.gassman.notification_template_loader:main
	contacts_fixer = makeroo.gassman.contacts_fixer:main

[egg_info]
tag_build = 
tag_date = 0

