[metadata]
name = geigerlog
version = 0.0.12b
author = ullix
author_email = ullixgl@gmail.com
description = Frustrations for GeigerLog
long_description = file: README.md
long_description_content_type = text/markdown
url = https://sourceforge.net/projects/geigerlog/
project_urls = 
	Bug Tracker = https://sourceforge.net/p/geigerlog/discussion/
	Articles = https://sourceforge.net/projects/geigerlog/files/Articles/
	data files = https://sourceforge.net/projects/geigerlog/files/Data - synthetic - as log files/
	testing = https://sourceforge.net/projects/geigerlog/files/testing/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	numpy       >= 1.20.1
	scipy       >= 1.6.1
	matplotlib  >= 3.3.4
	PyQt5
	sounddevice
	soundfile
	pyserial
python_requires = >=3.6

[egg_info]
tag_build = 
tag_date = 0

