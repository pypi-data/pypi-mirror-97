[flake8]
ignore = E203, E266, E501, W503
max-line-length = 88
max-complexity = 18
select = B,C,E,F,W,T4,B9
exclude = .tox,.eggs,ci/templates,__init__.py,conftest.py

[ignore]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict
	--ignore=docs/conf.py
	--ignore=setup.py
	--ignore=ci
	--ignore=.eggs
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests

[tool:isort]
force_single_line = True
line_length = 88
known_first_party = genomehubs
default_section = THIRDPARTY
forced_separate = test_genomehubs
not_skip = __init__.py
skip = .tox,.eggs,ci/templates

[egg_info]
tag_build = 
tag_date = 0

