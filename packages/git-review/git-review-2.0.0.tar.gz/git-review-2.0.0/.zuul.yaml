- project:
    vars:
      release_python: python3
    templates:
      - publish-opendev-tox-docs
    check:
      jobs: &jobs
        - build-python-release:
            nodeset: ubuntu-focal
        - tox-linters
        - tox-py35:
            nodeset: ubuntu-xenial
        - tox-py36
        - tox-py37
        - tox-py38
        - tox-py39:
            nodeset: ubuntu-focal
    gate:
      jobs: *jobs
    promote:
      jobs:
        - opendev-promote-python
    release:
      jobs:
        - opendev-release-python:
            nodeset: ubuntu-focal
