[tool.poetry]
name = "gobjectservicelib"
version = "1.3.0"
description = "GObject mainloop implementation of https://gitlab.com/advian-oss/python-datastreamservicelib"
authors = ["Eero af Heurlin <eero.afheurlin@advian.fi>"]
homepage = "https://gitlab.com/advian-oss/python-gobjectservicelib/"
repository = "https://gitlab.com/advian-oss/python-gobjectservicelib/"
license = "MIT"
readme = "README.rst"

[tool.black]
line-length = 120
target-version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
  |  __pycache__
)
'''

[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable=["fixme", "W1202"]

[tool.coverage.run]
omit = ["tests/*"]
branch = true

[tool.poetry.dependencies]
python = "^3.6"
dataclasses = { version = "^0.7", python = "~3.6" }
datastreamservicelib = { version = "^1.10" }

[tool.poetry.dev-dependencies]
pytest = "^6.2"
coverage = {version = "^5.4", extras = ["toml"]}
pytest-cov = "^2.11"
pylint = "^2.5"
black = "=20.8b1"
bandit = "^1.6"
mypy = "^0.800"
pre-commit = "^1.20"
pytest-asyncio = "^0.14"
bump2version = "^1.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
