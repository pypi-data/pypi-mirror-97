[tool.black]
line-length = 80
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
addopts = "--doctest-modules"
markers = [
  "slow: marks tests as sow (deselect with '-m \"not slow\"' ",
  "serial",
]

[tool.poetry]
name = "groepszoeker"
version = "0.1.1"
description = "A library for finding sub-populations within a group of numerical values."
authors = ["Graham Binns <graham@outcoded.dev>"]
license = "MIT"
repository = "https://gitlab.com/gmb/groepszoeker.git"
homepage = "https://gitlab.com/gmb/groepszoeker"

[tool.poetry.dependencies]
python = ">=3.6.1,<4.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-mock = "^3.5.1"
flake8 = "^3.8.4"
isort = "^5.7.0"
black = "^20.8b1"
pre-commit = "^2.10.1"
pytest-cov = "^2.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
