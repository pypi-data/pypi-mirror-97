[tox]
minversion = 3.9.0
envlist = py36,py37,py38,py39,pep8,cover,docs
skipsdist = True
ignore_basepython_conflict=true

[testenv]
basepython = python3
setenv =
    VIRTUAL_ENV={envdir}
    PYTHONDONTWRITEBYTECODE=1
    LANGUAGE=en_US
    TESTS_DIR=./hardware/tests
usedevelop = True
install_command =
    pip install -U {opts} {packages}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands =
    stestr run {posargs}

[testenv:pep8]
deps=
    hacking>=3.1.0,<4.0.0 # Apache-2.0
    flake8-import-order>=0.17.1 # LGPLv3
    pycodestyle>=2.0.0,<2.7.0 # MIT
commands = flake8 {posargs}

[testenv:venv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
commands = {posargs}

[testenv:cover]
deps=
    {[testenv]deps}
    coverage>=3.6 # Apache-2.0
setenv =
    VIRTUAL_ENV={envdir}
    PYTHON=coverage run --source hardware --omit='*tests*' --parallel-mode
commands =
    coverage erase
    stestr run {posargs}
    coverage combine
    coverage report --omit='*tests*'
    coverage html -d cover --omit='*tests*'
    coverage xml -o cover/coverage.xml --omit='*tests*'

[testenv:docs]
deps = -r{toxinidir}/doc/requirements.txt
commands = sphinx-build -b html -W doc/source doc/build/html

[flake8]
application-import-names = hardware
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build
# [H238] old style class declaration
# [H803] git commit title should not end with period
# [W503] line break occurred before a binary operator
ignore = H238,H803,W503
import-order-style = pep8
show-source = True
