version: 2

jobs:
  lint:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-lint-{{ checksum "setup.py" }}
            - v1-lint-

      - run:
          name: "Setup"
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install . black mypy

      - save_cache:
          paths:
            - ./venv
          key: v1-lint-{{ checksum "setup.py" }}

      - run:
          name: "Check code formatting"
          command: |
            . venv/bin/activate
            black --check hologram/ tests/

      - run:
          name: "Run mypy"
          command: |
            . venv/bin/activate
            mypy hologram

  py36:
    docker:
      - image: circleci/python:3.6

    steps: &test-steps
      - checkout

      - restore_cache:
          keys:
            - v1-unit-{{ checksum "setup.py" }}
            # fallback to using the latest cache if no exact match is found
            - v1-unit-

      - run:
          name: "Setup"
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install . pytest

      - save_cache:
          paths:
            - ./venv
          key: v1-unit-{{ checksum "setup.py" }}

      - run:
          name: "Run tests"
          command: |
            . venv/bin/activate
            pytest

  py37:
    docker:
      - image: circleci/python:3.7

    steps: *test-steps

  py38:
    docker:
      - image: circleci/python:3.8

    steps: *test-steps

  py39:
    docker:
      - image: circleci/python:3.9

    steps: *test-steps

workflows:
  version: 2
  build-all:
    jobs:
      - lint
      - py36:
          requires:
            - lint
      - py37:
          requires:
            - lint
      - py38:
          requires:
            - lint
      - py39:
          requires:
            - lint
