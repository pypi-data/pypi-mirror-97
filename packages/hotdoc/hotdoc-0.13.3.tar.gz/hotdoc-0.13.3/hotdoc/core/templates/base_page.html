@require(page, meta, scripts, stylesheets)

<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

@for key, value in meta.items():
<meta data-hd-key="@str(key)" data-hd-value="@str(value)" />
@end

<title>@page.get_title()</title>

@for script in scripts:
<script src="assets/js/@script"></script>
@end

@for stylesheet in stylesheets:
<link rel="stylesheet" href="assets/css/@stylesheet" type="text/css"/>
@end

</head>

<div class="page_container">
	@def content():
	@end
	@content()
</div>
<footer>
	@def footer():
	@end
	@footer()
</footer>
</html>
