- hosts: all

  tasks:

    - name: Create a target directory for raw images
      file:
        path: '{{ ipa_raw_dir }}'
        state: directory

    - name: Create a target directory for tarballs
      file:
        path: '{{ ipa_tar_dir }}'
        state: directory

    - include_role:
        name: ipa-build-{{ image_type }}-image
