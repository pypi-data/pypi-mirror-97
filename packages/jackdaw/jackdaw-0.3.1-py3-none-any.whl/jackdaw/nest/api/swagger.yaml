swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article
consumes:
  - application/json
produces:
  - application/json

basePath: /

# Paths supported by the server application
paths:
  /favicon.ico:
    get:
      tags:
        - Server
      operationId: jackdaw.nest.api.server.serve_favico
      summary: Serves the favico
      description: Serves the favico        
      produces:
        - text/html   
      responses:
        200:
          description: Successfully loaded html page.
  /nest:
    get:
      tags:
        - Server
      operationId: jackdaw.nest.api.server.serve_index
      summary: Serves the index.html
      description: Serves the index.html          
      produces:
        - text/html   
      responses:
        200:
          description: Successfully loaded html page.

  /nest/{filename}:
    get:
      tags:
        - Server
      operationId: jackdaw.nest.api.server.serve_file
      summary: Serves the html files
      description: Serves the html files
      parameters:
        - name: filename
          in: path
          description: file path to download
          required: True
          type: string
      produces:
        - text/html
      responses:
        200:
          description: Successfully loaded html page.

  /graph:
    get:
      operationId: jackdaw.nest.api.graph.list_graphs
      tags:
        - Graph
      summary: Returns all loaded graph IDs
      description: Returns all loaded graph IDs
      responses:
        200:
          description: Returns list of loaded graph IDs
          schema:
            type: array
    post:
      operationId: jackdaw.nest.api.graph.create
      tags:
        - Graph
      summary: Crates a new graph view based on active directory ID
      description: Crates a new graph view based on active directory ID
      parameters:
        - name: adids
          in: query
          description: Database ID of the Active Directory root
          required: True
          type: array
          items:
            type: string
          collectionFormat: multi
      
      responses:
        200:
          description: Returns the graph ID if creation is sucsessfull
          schema:
            type: integer

  /graph/{graphid}/search/{text}:
    get:
      operationId: jackdaw.nest.api.graph.search
      tags:
        - Graph
      summary: Search any nodes in the entire graph by text
      description: Search any nodes in the entire graph by text
      parameters:
        - name: graphid
          in: path
          description: ID of the graph view
          type: integer
          required: True
        - name: text
          in: path
          description: ID of the node
          type: string
          required: True
      responses:
        200:
          description: Returns full node information
          schema:
            type: object
            properties:
              graph:
                type: string
                description: Placeholder TODO
  

