[tool.poetry]
name = "jsm-transactional-ruler"
version = "0.1.6"
description = "Lib to post user events on transactional topics"
authors = ["Juntos Somos Mais <labs@juntossomosmais.com.br>"]
maintainers = ["Juntos Somos Mais <labs@juntossomosmais.com.br>"]
readme = "README.md"
homepage = "https://juntossomosmais.com.br"
repository = "https://github.com/juntossomosmais/transactional-ruler"

[tool.poetry.dependencies]
python = "^3.7"
django-stomp = "~4.2"
Django = "~2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
tox = "^3.15.0"
black = "^19.10b0"
pycodestyle = "^2.6.0"
pytest-env = "^0.6.2"
pytest-cov = "^2.8.1"
flake8 = "^3.8.1"
mypy = "^0.770"
isort = "^4.3.21"

[tool.tox]
legacy_tox_ini = """
[tox]
skipsdist = True
envlist = py37

[testenv]
passenv = *
deps = poetry
commands =
    poetry install --no-root
    pytest tests -vv --cov=. --doctest-modules --junitxml=junit/test-results.xml --cov-report=xml --cov-report=html --cov-report=term --cov-append
"""

[tool.isort]
force_single_line = true
line_length = 120
use_parentheses = true
multi_line_output = 5
include_trailing_comma = true
lines_between_types = 1

[tool.black]
line-length = 120
target_version = ['py37']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
