[metadata]
name = jupitest
version = attr: jupitest.version.__version__
url = https://github.com/pyrustic/jupitest
author = Pyrustic Evangelist
author_email = pyrustic@protonmail.com
maintainer = Pyrustic Evangelist
maintainer_email = pyrustic@protonmail.com
description = Graphical Test Runner for Pyrustic
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = 
	pyrustic-tool
	graphical-test-runner
	desktop-application
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.5
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	pyrustic

[options.entry_points]
console_scripts = 
	jupitest = jupitest.__main__:main

[egg_info]
tag_build = 
tag_date = 0

