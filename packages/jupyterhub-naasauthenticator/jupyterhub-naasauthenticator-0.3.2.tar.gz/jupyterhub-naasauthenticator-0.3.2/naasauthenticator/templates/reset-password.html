{% extends "page.html" %}

{% block main %}
<style tyle="text/css">
body {
    font-family: Helvetica,sans-serif;
    font-size: 14px;
    font-weight: 400;
    --title-scale: 1;
    background-color: #181A1C;
    color: #FFFFFF;
}
a {
    color: rgba(71, 221, 130, 1);
}
.btn-primary {
    background-color: rgba(71, 221, 130, 1);
    border-color: rgba(71, 221, 130, 1);
}
.btn-primary:active, .btn-primary:focus, .btn-primary:hover, .btn-primary:active.focus, .btn-primary:active:focus, .btn-primary:active:hover {
    background-color: #38B068;
    border-color: #38B068;
}
.warning {
    background-color: #24272A !important;
}
.auth-form-body {
    border-top: thin silver solid !important;
}
.naas-logo {
    width: 100% !important;
    height: 15rem;
}
</style>

{% block nav_bar %}
{% endblock %}

{% block reset_password %}
<div id="login-main" class="container">
    <form action="{{base_url}}reset-password" method="post" role="form">
        <div>
            <a href="{{base_url}}">
                <img src='{{base_url}}logo' alt='Naas' class='naas-logo' title='Home'/>
            </a>
        </div>
        <div class='auth-form-body'>
            {% if alert %}
                <div class="alert {{alert}}" style="margin-top: 15px;" role="alert">
                    {{result_message}}
                </div>
            {% endif %}
            <label for="username_input">Email:</label>
            <input id="username_input" type="text" autocapitalize="off" autocorrect="off" class="form-control"
                name="username" val="{{username}}" tabindex="1" autofocus="autofocus" />
            <p></p>
            <input type="submit" id="reset_password_submit" class="btn btn-primary" value="Send reset password" tabindex="3" />
        </div>
    </form>
</div>
{% endblock reset_password %}
{% endblock %}
