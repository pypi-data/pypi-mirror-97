{% extends "page.html" %}
{% block main %}

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    let button = document.getElementById('eye');
    button.addEventListener("click", function (e) {
      let pwd = document.getElementById("pwd");
      if (pwd.getAttribute("type") === "password") {
        pwd.setAttribute("type", "text");
        button.textContent = "üîë";
      } else {
        pwd.setAttribute("type", "password");
        button.textContent = "üëÅ";
      }
    });
  });
</script>

<div class="container">
  <form action="{{post_url}}" method="post" role="form">
    <h2>
      Change Password For {{user_name}}
    </h2>
    <div>
      <div class="form-group">
        <label for="pwd">New password:</label>
        <div class="input-group">
          <input
          type="password"
          class="form-control"
          name="password"
          id="pwd"
          tabindex="2"
          />
          <span class="input-group-addon">
            <button style="border:0;" type="button" id="eye">
              üëÅ
            </button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <input
        type="submit"
        id="signup_submit"
        class='btn btn-jupyter'
        value='Change Password'
        tabindex="3"
        />
      </div>
    </div>
</form>

{% if result_message %}
<div class="alert alert-success" role="alert">{{result_message}}</div>
{% endif %}

</div>

<style>

  body {
      font-family: Helvetica,sans-serif;
      font-size: 14px;
      font-weight: 400;
      color: white;
      background-color: #191b1d;
  }

  .btn-primary {
      background-color: rgba(71, 221, 130, 1);
      border-color: rgba(71, 221, 130, 1);
  }

  .btn-primary:active,
  .btn-primary:focus,
  .btn-primary:hover,
  .btn-primary:active.focus,
  .btn-primary:active:focus,
  .btn-primary:active:hover {
      background-color: #38B068;
      border-color: #38B068;
  }
</style>
{% endblock %}
