[tool.poetry]
name = "kickredis"
version = "0.3.0"
description = "Kicker client library for redis"
authors = ["Alexi Polenur <alexi@polenur.com>"]

[tool.poetry.dependencies]
python = "^3.7"
lightbus = "^1.0.1"
redis-astra = "^2.0.0"
pytest-asyncio = "^0.14.0"
python-configuration = "^0.8.1"
grpcio = "^1.35.0"
protobuf = "^3.14.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.8.3"
black = {version = "^20.8b1", allow-prereleases = true}
lovely-pytest-docker = "^0.2.0"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
