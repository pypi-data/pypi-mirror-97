image: python:3.7

before_script:
- pip install tox

stages:
- style
- build
- test
- coverage
- deploy

# style
flake8:
  stage: style
  script:
  - tox -vv
  variables:
    TOXENV: flake8
  tags:
  - docker

# build
build:
  stage: build
  script:
  - python setup.py sdist bdist_wheel
  artifacts:
    paths:
    - dist/
    expire_in: 1 week
  tags:
  - docker

# test
.job_template: &unittests
  stage: test
  script:
  - tox -vv

py36:linux:
  <<: *unittests
  image: python:3.6-jessie
  variables:
    TOXENV: py36
  tags:
  - docker

py37:linux:
  <<: *unittests
  image: python:3.7-stretch
  variables:
    TOXENV: py37
  tags:
  - docker

# coverage
coverage:
  stage: coverage
  script:
  - tox -vv
  - pip install codecov
  - codecov --token=$CODECOV_TOKEN
  variables:
    TOXENV: coverage
  tags:
  - docker

# deploy
deploy:
  stage: deploy
  dependencies:
  - build
  script:
  - pip install twine
  - twine upload -u $PYPI_USER -p $PYPI_PASSWORD dist/*
  only:
  - tags
  tags:
  - docker
