<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
     function getPrediction() {
         var url = 'app_url_placeholder';

         var input = document.getElementById('inputdefault').value;
         var response = fetch(url + '/predict',
             {
                 method: "POST",
                 headers: {
                     'Content-Type': 'application/json'
                 },
                 body: JSON.stringify({input_text: input})
             })
             .then( function (value) {
                 return value.text()
             })
             .then(function (value) {
                 var outputDiv = document.getElementById('result');
                 outputDiv.innerHTML = "<h1>Category -> <b>" + value + "</b></h1>";
             })
             .catch(function (reason) { alert(reason) });
    }
    </script>

    <title>Kortical Cloud App</title>
  </head>

  <body>
    <div style="background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7, whitesmoke 100%);">
        <div class="jumbotron text-center" style="background: none; font-family: Lucida Console, Monaco, monospace">
          <h2>Kortical BBC Text Categorisation Tool</h2>
        </div>
        <!-- Adding the 'return false' to prevent the page refreshing after the onsubmit gets executed-->
         <form class="col-lg-6 offset-lg-3 " onsubmit="getPrediction(); return false;">
           <div class="justify-content-center" style="height: 400px">
               <div>
                   <textarea required style="resize: none" rows="12" class="form-control" id="inputdefault" type="text" placeholder="Enter text to categorise..."></textarea>
                </div>
               <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px">
                   <button style="background-color: cornflowerblue;" type="submit" class="btn btn-primary">Categorise</button>
               </div>
           </div>
        </form>

        <div id="result" class="jumbotron text-center" style="height: 650px; background: none; font-family: Lucida Console, Monaco, monospace">

        </div>
        <footer style="font-family: Lucida Console, Monaco, monospace" class="page-footer font-small blue">
          <div class="footer-copyright text-center py-3">
              Created using Kortical Cloud API.
          </div>
        </footer>
    </div>
  </body>
</html>
