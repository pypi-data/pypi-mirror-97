[REPACK]

# Line-transition files:
lblfiles =
    data/14N-1H3__BYTe__00100-00200.trans.bz2
    data/14N-1H3__BYTe__00200-00300.trans.bz2
    data/15N-1H3__BYTe-15__00100-00200.trans.bz2
    data/15N-1H3__BYTe-15__00200-00300.trans.bz2

# Database type:
dbtype = exomol

# Output file name (without file extension):
