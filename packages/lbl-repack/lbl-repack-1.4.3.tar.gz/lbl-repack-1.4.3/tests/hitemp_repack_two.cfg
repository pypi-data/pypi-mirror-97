[REPACK]

# Line-transition files:
lblfiles =
    data/02_03750-04000_HITEMP2010.zip
    data/02_04000-04500_HITEMP2010.zip

# Database type:
dbtype = hitran

# Output file name (without file extension):
outfile = CO2_hitran_2.2-2.6um_500-700K

# Partition function file:
pffile = data/PF_tips_CO2.dat

# Wavenumber sampling (all in cm-1):
wnmin = 3750.0
wnmax = 4500.0
dwn   =    1.0

# Temperature sampling:
tmin  =  500.0
tmax  =  700.0
dtemp =  100.0

# Maximum chunk size of lines to handle at a time:
chunksize = 1000000

# Line-intensity threshold for strong/weak lines:
sthresh = 1e-2

