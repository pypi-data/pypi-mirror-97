[tox]
envlist = py38, py39
isolated_build = True


[testenv]
recreate = true
deps =
    flake8
    coverage[toml]
commands =
    flake8
    coverage run -m unittest -v
    coverage report



[flake8]
extend-exclude =
    build,
    dist


[coverage:run]
branch = true

[coverage:report]
omit = 
    .tox/*