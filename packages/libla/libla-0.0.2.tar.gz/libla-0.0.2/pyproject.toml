[tool.poetry]
name = "libla"
version = "0.0.2"
description = "A Linear Algebra Library for Python/numpy"
authors = ["Heinrich Hartmann <heinrich@heinrichhartmann.com>"]

[tool.poetry.dependencies]
python = "^3.8"
pytest = "^6.2.2"
scipy = "^1.6.1"
numpy = "^1.20.1"
pandas = "^1.2.2"
matplotlib = "^3.3.4"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
hypothesis = {extras = ["numpy"], version = "^6.4.3"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
