[tool.poetry]
name = "manydo"
version = "0.1.4"
description = "Dead-simple parallel execution."
authors = ["malyvsen"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/malyvsen/manydo"
keywords = ["parallelism", "multithreading"]

[tool.poetry.dependencies]
python = "^3.6"
joblib = "^1.0.0"
tqdm = "^4.56.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
