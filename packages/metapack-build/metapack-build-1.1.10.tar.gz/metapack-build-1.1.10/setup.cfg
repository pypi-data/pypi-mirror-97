[metadata]
name = metapack-build
description = Metapack extension for building data packages
author = Eric Busboom
author-email = eric@civicknowledge.com
license = mit
url = https://github.com/Metatab/metatab-build
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	metapack
	metapack-jupyter
	invoke
tests_require = 
	semantic_version

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
mt.subcommands = 
	new=metapack_build.cli.new:new_args
	build=metapack_build.cli.build:build
	edit=metapack_build.cli.edit:edit_args
	url=metapack_build.cli.url:url
	update=metapack_build.cli.update:update
	stats=metapack_build.cli.stats:stats_args
	s3=metapack_build.cli.s3:s3
	mk=metapack_build.cli.mk:mk_args
	touch=metapack_build.cli.touch:touch_args
	colmap=metapack_build.cli.colmap:colmap_args
	make=metapack_build.cli.make:make_args

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = metapack_build
extensions = 
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

