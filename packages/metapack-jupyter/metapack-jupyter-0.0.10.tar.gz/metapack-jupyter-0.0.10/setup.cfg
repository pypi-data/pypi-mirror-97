[metadata]
name = metapack-jupyter
description = Jupyter extension to Metapack
author = Eric Busboom
author-email = eric@civicknowledge.com
license = mit
url = https://github.com/Metatab/metapack-jupyter.git
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	metapack
	IPython
	jupyter
	jupyter-console
	prompt-toolkit
	ipykernel
	nbconvert

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
mt.subcommands = 
	notebook=metapack_jupyter.cli:notebook
rowgenerators = 
	<JupyterNotebookUrl> = metapack_jupyter.rowgenerator:JupyterNotebookSource
	metatab+.ipynb =  metapack_jupyter.rowgenerator:IpynbRowGenerator
	metapack+.ipynb =  metapack_jupyter.rowgenerator:IpynbRowGenerator
appurl.urls = 
	.ipynb = metapack_jupyter.appurl:JupyterNotebookUrl

[test]
extras = True

[tool:pytest]
addopts = 
	--cov metapack_jupyter --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = metapack_jupyter
extensions = 
	tox
	travis
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

