[metadata]
name = metapack-wp
description = Web publishing extension for the Metapack data mangement system
author = Eric Busboom
author-email = eric@civicknowledge.com
license = mit
url = https://github.com/Metatab/metatab-wp
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	metapack
	metapack_jupyter
	python-wordpress-xmlrpc
	python-slugify
	ckanapi

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
mt.subcommands = 
	wp=metapack_wp.wp:wp

[test]
extras = True

[tool:pytest]
addopts = 
	--cov metapack_wp --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = metapack_wp
extensions = 
	tox
	travis

[egg_info]
tag_build = 
tag_date = 0

