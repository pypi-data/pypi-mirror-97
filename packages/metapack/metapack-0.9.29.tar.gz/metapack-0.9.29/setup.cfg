[metadata]
name = metapack
description = Parse and manipulate structured data and metadata in a tabular format.
author = Eric Busboom
author-email = eric@civicknowledge.com
license = mit
url = https://pyscaffold.org/
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	metatab
	metatabdecl
	rowgenerators
	geoid
	tableintuit
	markdown
	nameparser
	pybtex
	jinja2
	terminaltables
	boto3
	bs4
	unicodecsv
	pyyaml
	colored
	semantic_version

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	mp=metapack.cli.mp:mp
appurl.urls = 
	metapack+=metapack.appurl:MetapackUrl
	index:=metapack.appurl:SearchUrl
rowgenerators = 
	metapack+.txt=metatab.rowgenerators:TextRowGenerator
mt.subcommands = 
	info=metapack.cli.info:info_args
	config=metapack.cli.config:config_args
	index=metapack.cli.index:index_args
	search=metapack.cli.search:search
	run=metapack.cli.run:run
	doc=metapack.cli.doc:doc_args
	open=metapack.cli.open:open_args

[test]
extras = True

[tool:pytest]
addopts = 
	--cov metapack --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = metapack
extensions = 
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

