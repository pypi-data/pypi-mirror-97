#######################################################################
# Simbench rural3 Base
#######################################################################
sbrural3:
  name: sbrural3
  parent: 
  modules: [powergrid, sbdata]
  with_db: True
  step_size: 15*60
  start_date: 2017-01-01 00:00:00+0100
  end: 1*24*60*60
  cos_phi: 0.9
  mosaikdb_params:
    sim_name: MosaikDB
    filename: sbrural3.hdf5
  powergrid_params:
    sbrural3:
      sim_name: Powergrid
      gridfile: 1-LV-rural3--0-sw
  sbdata_params:
    sbrural3:
      interpolate: True
      randomize_data: True
      mapping: default
      