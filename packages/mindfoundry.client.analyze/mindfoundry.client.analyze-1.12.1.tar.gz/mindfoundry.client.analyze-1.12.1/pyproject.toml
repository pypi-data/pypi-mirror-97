[build-system]
requires = ["setuptools>=40.8.0", "wheel", "versioneer"]
build-backend = "setuptools.build_meta:__legacy__"

[tool.black]
include='/src/.*\.py?$|/tests/.*\.py?$|/tests_e2e/.*\.py?$'
exclude='/_version.py|versioneer.py|/.venv-apiClient|/.tox|/src/mindfoundry/client/analyze/swagger|/__pycache__|/*.egg-info|/.mypy_cache|/.pytest_cache'
