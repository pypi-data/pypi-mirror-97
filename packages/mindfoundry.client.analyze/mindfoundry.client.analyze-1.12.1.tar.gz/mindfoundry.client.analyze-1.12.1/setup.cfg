[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']
addopts = --verbose

[versioneer]
vcs = git
style = pep440-post
versionfile_source = src/mindfoundry/client/analyze/_version.py
versionfile_build = mindfoundry/client/analyze/_version.py
parentdir_prefix = mindfoundry.client.analyze-
tag_prefix = v

[egg_info]
tag_build = 
tag_date = 0

