{% raw %}
{% with element.json.data.helperInputs as "inputfields" %}
  <fieldset>
    <label>{{inputfields.textInput.label}}</label>
    <input type="{{inputfields.textInput.input}}" placeholder="{{inputfields.textInput.placeholder}}" name="{{inputfields.textInput.name}}" />
    <div class="error-message">{{inputfields.textInput.error}}</div>
    <p class="helptext">{{inputfields.textInput.hint}}</p>
  </fieldset>
  <fieldset>
    <label>{{inputfields.textarea.label}}</label>
    <textarea cols="{{inputfields.textarea.cols}}"  rows="{{inputfields.textarea.rows}}" maxlength="3000" name="{{inputfields.textarea.name}}" placeholder="{{inputfields.textarea.placeholder}}"></textarea>
    <div class="error-message">{{inputfields.textarea.error}}</div>
    <p class="helptext">{{inputfields.textarea.hint}}</p>
  </fieldset>
{% endwith %}
{% endraw %}
