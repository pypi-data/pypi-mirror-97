{% raw %}
{% with element.json.data.FormSearch as "inputfields" %}
 <fieldset>
    <input placeholder="{{inputfields.placeholder}}" name="{{inputfields.name}}" type="{{inputfields.input}}" value="{{inputfields.name}}">
    <input type="{{inputfields.submitButton.input}}" value="{{inputfields.submitButton.value}}" class="{{inputfields.submitButton.classType}} {{inputfields.submitButton.classModifiers}}">
  </fieldset>
{% endwith %}
{% endraw %}
