[tool.poetry]
name = "moss_emspy"
version = "1.0.2"
description = "Package to interact with MOSS WEGA-EMS"
license = "MIT"
authors = ["M.O.S.S.Computer Grafik Systeme GmbH <develop@moss.de>"]
maintainers = ["M.O.S.S.Computer Grafik Systeme GmbH <develop@moss.de>"]
exclude = ["moss/ems/scripts/"]
homepage = "https://www.moss.de/"
packages = [{ include = "moss" }]
readme = "README.md"
include = ["CHANGELOG.md"]
keywords = ["wegaems",]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Environment :: Other Environment",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry.dependencies]
python = "^2.7 || >=3.5"
requests = "^2.18.0"
typing = {version = "^3.7.4", python = "< 3.5"}
anytree = "^2.8.0"

[tool.poetry.dev-dependencies]
black = {version = "^19.10b0", python = ">=3.6"}
sphinx = {version = "^2.2.1", python = ">=3.6"}
sphinx_rtd_theme = {version ="^0.4.3", python= ">=3.6"}
sphinx-intl = {version ="^2", python= ">=3.6"}
recommonmark = {version ="^0.6.0", python= ">=3.6"}
pytest = {version = "^4"}
tox = "^3.14.1"
isort = "^4.3.21"
flake8 = "^3.7.9"
dlint = "^0.10.3"
auto-changelog = {version = "^0.5.1", python = ">=3.5"}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

