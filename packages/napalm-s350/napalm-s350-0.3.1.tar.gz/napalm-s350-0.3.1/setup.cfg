[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE

[pylama]
linters = mccabe,pep8,pyflakes
ignore = D203,C901,E203
skip = .tox/*

[pylama:pep8]
max_line_length = 100

[tool:pytest]
norecursedirs = 
	.git
	.tox
	.env
	dist
	build
	south_migraitons
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py

[coverage:run]
include = 
	napalm_s350/*

[coverage:report]
omit = 

[egg_info]
tag_build = 
tag_date = 0

