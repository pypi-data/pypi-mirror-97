[metadata]
name = nessai
description = Nessai: Nested Sampling with Aritificial Intelligence
long_description = file: README.md
long_description_content_type = text/markdown
author = Michael J. Williams
author_email = m.williams.4@research.gla.ac.uk
url = https://github.com/mj-will/nessai
project_urls = 
	Documentation = https://nessai.readthedocs.io/
classifiers = 
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = nested sampling, normalising flows, machine learning

[options]
packages = find:
python requires = >=3.6
install_requires = 
	numpy>=1.9
	pandas
	matplotlib>=2.0
	seaborn
	scipy>=0.16
	torch>=1.7.0
	tqdm
	nflows
test_suite = tests
tests_require = 
	pytest
	pytest-timeout
	pytest-rerunfailures

[options.extras_require]
dev = 
	pytest
	pytest-timeout
	pytest-rerunfailures
	pre-commit
docs = 
	sphinx
	sphinx_rtd_theme
	numpydoc
	sphinx-autoapi

[egg_info]
tag_build = 
tag_date = 0

