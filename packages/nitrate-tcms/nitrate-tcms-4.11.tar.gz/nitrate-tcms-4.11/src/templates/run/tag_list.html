{% load static %}
{% for tag in tags %}
<li>
	{{ tag }}
	{% if perms.testruns.delete_testruntag %}
	<a href="javascript:void(0)" class="js-remove-tag" data-run-id="{{ object.run_id }}" data-tag="{{ tag }}">
		<img src="{% static "images/remove_small.png" %}" width="9" height="9" title="remove this tag" />
	</a>
	{% endif %}
</li>
{% endfor %}
