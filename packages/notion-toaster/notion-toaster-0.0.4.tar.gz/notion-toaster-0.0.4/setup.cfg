[metadata]
name = notion-toaster
version = 0.0.4
author = Gabriel M. de Melo
author_email = gabrielmelocomp@gmail.com
description = A small example package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gabrielmmelo/notion-toaster
project_urls = 
	Bug Tracker = https://github.com/gabrilemmelo/notion-toaster/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows :: Windows 10

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	win10toast
	requests ==2.25.1

[egg_info]
tag_build = 
tag_date = 0

