[metadata]
name = papersize
version = 1.1.0
author = Louis Paternault
author_email = spalax@gresille.org
license = GPLv3 or any later version
description = Paper size related tools
keywords = paper size standard
url = http://framagit.org/spalax/papersize
project_urls = 
	Documentation = http://papersize.readthedocs.io
	Source = https://framagit.org/spalax/papersize
	Tracker = https://framagit.org/spalax/papersize/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Printing

[options]
py_modules = papersize
zip_safe = True
include_package_data = True
python_requires = >=3.7, <4

[options.packages.find]
exclude = 
	test*

[bdist_wheel]
python-tag = py3

[egg_info]
tag_build = 
tag_date = 0

