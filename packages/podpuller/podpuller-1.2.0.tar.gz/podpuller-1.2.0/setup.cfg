[metadata]
name = podpuller
version = attr: podpuller.__version__
url = https://github.com/guyhoffman/podpuller
author = Guy Hoffman
author_email = code@guyhoffman.com
description = A simple command line podcast feed syncer
long_description = file:README.md
long_description_content_type = text/markdown
license = MIT
keywords = podcasts rss feeds cli

[options]
packages = podpuller
install_requires = 
	requests
	SQLObject
	tqdm
	bullet
	termcolor
	feedparser
	eyed3
python_requires = >= 3.7

[options.entry_points]
console_scripts = 
	podpuller = podpuller.podpuller:main

[egg_info]
tag_build = 
tag_date = 0

