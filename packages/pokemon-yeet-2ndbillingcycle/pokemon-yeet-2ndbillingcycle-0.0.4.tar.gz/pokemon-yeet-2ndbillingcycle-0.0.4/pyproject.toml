[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "pokemon_yeet"
dist-name = "pokemon-yeet-2ndbillingcycle"
author = "2ndBillingCycle"
author-email = "2nd+github@2ndbillingcycle.stream"
home-page = "https://github.com/2ndbillingcycle/pokemon_yeet"
description-file = "README.md"
requires = [
    "requests >= 2.25.1",
]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Topic :: Games/Entertainment",
]
requires-python = ">=3.7,<4"

[tool.flit.scripts]
pokemon-yeet = "pokemon_yeet.pokemon:main"
