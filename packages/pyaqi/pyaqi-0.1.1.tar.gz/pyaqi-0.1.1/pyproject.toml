[tool.poetry]
name = "pyaqi"
version = "0.1.1"
description = "Módulo para cálculo do Índice de Qualidade do Ar (IQAr)."
authors = ["Fernanda Scovino <fscovinom@gmail.com>"]

homepage = "https://github.com/fernandascovino/iqarpy"
repository = "https://github.com/fernandascovino/iqarpy"
readme = "README.md"
license = "MIT"

classifiers = [
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
