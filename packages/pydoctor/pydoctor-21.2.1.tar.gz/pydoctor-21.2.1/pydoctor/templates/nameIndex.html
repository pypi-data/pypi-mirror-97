<!DOCTYPE html>
<html xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
  <head>
    <title t:render="title">Something</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="apidocs.css"/>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header navbar-brand">
          <t:transparent t:render="project">Some Project</t:transparent>
          <a href="index.html">API Documentation</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="page-header">
        <h1 t:render="heading">Heading</h1>
        <div id="showPrivate">
          <button class="btn btn-link" onclick="togglePrivate()">Toggle Private API</button>
        </div>
      </div>

      <t:transparent t:render="index">
        <a>
          <t:attr name="name" t:render="letter" />
        </a>
        <h2 t:render="letter" />
        <p class="letterlinks" t:render="letterlinks" />
        <ul id="summaryTree">
          <li t:render="names" />
        </ul>
      </t:transparent>

    </div>

    <script src="pydoctor.js" type='text/javascript'></script>

  </body>

</html>
