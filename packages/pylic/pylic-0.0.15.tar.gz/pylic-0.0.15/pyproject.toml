[tool.poetry]
name = "pylic"
version = "0.0.15"
description = "Python license checker"
authors = ["Sandro Huber <sandrochuber@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = "^3.9"
toml = "^0.10.2"
importlib-metadata = "^3.7.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.8.4"
mypy = "^0.800"
setuptools = "^53.0.0"
wheel = "^0.36.2"
twine = "^3.3.0"
taskipy = "^1.6.0"

[tool.taskipy.tasks]
release = "scripts/create_new_release.sh"

[tool.pylic]
allowed_licenses = [
    "MIT",
    "BSD",
    "public domain",
    "Python",
    "2-Clause BSD",
    "GPL 3 (see COPYING.txt)",
    "Apache 2.0",
    "Expat license",
    "Apache Software License 2.0",
    "BSD License",
    "BSD-2-Clause or Apache-2.0",
    "MPL 2.0",
    "BSD 3-Clause License",
    "Apache Software License",
    "Apache License",
    "Version 2.0",
    "BSD-3-Clause",
    "LGPL",
    "Apache License 2.0",
    "MPL-2.0",
    "BSD-like",
    "BSD or Apache License",
    "MIT License",
    "PSF",
    "MPLv2.0",
    "MIT Licences",
    "Python Software Foundation License",
    "Mozilla Public License 2.0 (MPL 2.0)",
    "GNU Library or Lesser General Public License (LGPL)",
    "Python Software Foundation License",
]

[tool.black]
line_length = 120

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
