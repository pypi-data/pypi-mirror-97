dem_type:
  description: The global raster dataset
  value:
    type: string
    default: SRTMGL3
    units: 1
south:
  description: WGS 84 bounding box south coordinate
  value:
    type: float
    range:
      min: -90.0
      max: 90.0
    default: 36.738884
    units: degrees
north:
  description: WGS 84 bounding box north coordinate
  value:
    type: float
    range:
      min: -90.0
      max: 90.0
    default: 38.091337
    units: degrees
west:
  description: WGS 84 bounding box west coordinate
  value:
    type: float
    range:
      min: -180.0
      max: 180.0
    default: -120.168457
    units: degrees
east:
  description: WGS 84 bounding box east coordinate
  value:
    type: float
    range:
      min: -180.0
      max: 180.0
    default: -118.465576
    units: degrees
output_format:
  value:
    type: string
    default: GTiff
    units: 1
cache_dir:
  value:
    type: string
    default: "~/.bmi_topography"
    units: 1
