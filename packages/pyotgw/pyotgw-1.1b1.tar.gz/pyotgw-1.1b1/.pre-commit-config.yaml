repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.4.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-docstring-first
  - id: check-yaml
  - id: debug-statements
  - id: check-ast
- repo: https://github.com/ambv/black
  rev: 19.10b0
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.7.9
  hooks:
  - id: flake8
    args:
    - --max-line-length=88
    - --extend-ignore=E203
- repo: https://github.com/asottile/pyupgrade
  rev: v1.25.2
  hooks:
  - id: pyupgrade
    args: ['--py36-plus']
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v4.3.21
  hooks:
  - id: isort
    args:
      - --multi-line=3
      - --trailing-comma
      - --force-grid-wrap=0
      - --use-parentheses
      - --line-width=88
