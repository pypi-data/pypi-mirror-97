[metadata]
name = pyramid_decoy
version = 0.2.0
url = http://github.com/fizyk/pyramid_decoy
description = pyramid_decoy, a simple pyramid app, which solely purpose is to redirect traffic away to configured location
long_description = file: README.rst, CHANGES.rst
long_description_content_type = text/x-rst
keywords = pyramid, route, redirect
license = MIT License
author = Grzegorz Śliwiński
author_email = fizyk+pypi@fizyk.net.pl
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Framework :: Pyramid
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: WSGI
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
python_requires = >= 3.8
packages = find:
package_dir = 
	=src
install_requires = 
	pyramid

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	pytest-cov
	pytest-pyramid

[pycodestyle]
max-line-length = 80
exclude = docs/*,build/*,venv/*

[pydocstyle]
ignore = D212
match = '(?!docs|build|venv).*\.py'

[egg_info]
tag_build = 
tag_date = 0

