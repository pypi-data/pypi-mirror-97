[metadata]
name = pyrodigal
version = attr: pyrodigal.__version__
author = Martin Larralde
author-email = martin.larralde@embl.de
home-page = https://github.com/althonos/pyrodigal
description = Python interface to Prodigal, an ORF finder for genomes, progenomes and metagenomes.
long-description = file: README.md
long_description_content_type = text/markdown
license = GPLv3
platform = any
keywords = bioinformatics, genome, orf, gene, prodigal
classifier = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Cython
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Medical Science Apps.
	Typing :: Typed
project_urls = 
	Bug Tracker = https://github.com/althonos/pyrodigal/issues
	Changelog = https://github.com/althonos/pyrodigal/blob/master/CHANGELOG.md
	Zenodo = https://doi.org/10.5281/zenodo.4015169

[options]
zip_safe = false
packages = pyrodigal, pyrodigal.tests
include_package_data = true
python_requires = >=3.5
setup_requires = 
	setuptools >=46.4
	cython ~=0.29.16

[options.package_data]
pyrodigal = py.typed, *.pyi
pyrodigal.tests = data/*

[coverage:run]
plugins = Cython.Coverage

[coverage:report]
include = pyrodigal/*
show_missing = true
exclude_lines = 
	pragma: no cover
	if typing.TYPE_CHECKING:
	@abc.abstractmethod
	@abc.abstractproperty
	raise NotImplementedError
	return NotImplemented
	raise MemoryError()

[mypy]
disallow_any_decorated = true
disallow_any_generics = true
disallow_any_unimported = false
disallow_subclassing_any = false
disallow_untyped_calls = true
disallow_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_return_any = true

[egg_info]
tag_build = 
tag_date = 0

