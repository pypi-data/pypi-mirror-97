[metadata]
name = pyronn-torch
description = PyTorch bindings for PYRO-NN (https://github.com/csyben/PYRO-NN)
author = Stephan Seitz, Christopher Symben
author-email = stephan.seitz@fau.de, christopher.syben@fau.de
license = GPLv3
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/theHamsta/pyronn-torch
project-urls = 
	Documentation = https://github.com/theHamsta/pyronn-torch
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	numpy>=1.19
	torch
	sympy>=1.7

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pyronn_torch --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = pyronn_torch
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

