[tool.poetry]
name = "pytaintx"
version = "0.5.2"
description = "Find security vulnerabilities in Python web applications"
authors = []
license = "GPLv2"
classifiers=[
	'Development Status :: 3 - Alpha',
	'Intended Audience :: Developers',
	'Intended Audience :: Science/Research',
	'Topic :: Security',
	'Topic :: Software Development',
	'Topic :: Scientific/Engineering',
	'Topic :: Utilities',
	'License :: OSI Approved :: GNU General Public License v2 (GPLv2)',
	"Natural Language :: English",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	'Programming Language :: Python :: 3.7',
	'Programming Language :: Python :: 3.8',
	'Programming Language :: Python :: 3.9',
]
homepage = "https://github.com/FHPythonUtils/pytaintx"
repository = "https://github.com/FHPythonUtils/pytaintx"
documentation = "https://github.com/FHPythonUtils/pytaintx/blob/master/README.md"
readme = "README.md"

[tool.poetry.scripts]
pytaintx = 'pytaintx.__main__:main'

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
