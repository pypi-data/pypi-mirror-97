[metadata]
name = pytesmo
description = Python Toolbox for the evaluation of soil moisture observations
author = TU Wien
author-email = remote.sensing@geo.tuwien.ac.at
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://www.geo.tuwien.ac.at/
project-urls = 
	Documentation = https://pytesmo.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
	numpy>=1.7.0
install_requires = numpy>=1.7.0
	scipy>=0.12
	pandas>=0.11.0,!=0.15.2
	matplotlib>=1.2.0
	netCDF4>=1.0.1
	pygeogrids
	pygeobase>=0.3.15
	pynetcf>=0.1.17
	ascat>=1.0
	ismn>=0.3
	configparser
	pykdtree
	repurpose>=0.7.1
	numba
	cadati>=0.0.2
	Cython>=0.29.21
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest==5.0.1
	pytest-mpl
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pytesmo --cov-report term-missing
	--cov-append
	--verbose
norecursedirs = 
	dist
	build
	.tox
markers = 
	full_framework : marks slow test that use the whole validation framework (deselect with '-m "not full_framework"')
	slow : marks slow tests (deselect with '-m "not slow"')
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = pytesmo
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

