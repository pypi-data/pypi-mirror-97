[tool.poetry]
name = "pythink-toolbox"
version = "1.2.0"
description = "TODO"
authors = []

[tool.poetry.dependencies]
python = "^3.8"
pandera = ">=0.4.4,<0.7.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
pylint = "^2.7.2"
mypy = "^0.812"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
coverage = {version = "^5.5",  extras = ["toml"]}
hypothesis = {version = "^6.4.3", extras = ["numpy", "pandas"]}
nox = "^2020.12.31"
pre-commit = "^2.10.1"
click = "^7.1.2"

[tool.poetry.scripts]
cli = 'cli:main'

[tool.pytest.ini_options]
minversion = "6.0"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
data_file = "coverage/.coverage"
source = ["src"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.coverage.html]
directory = "coverage/html_report"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
