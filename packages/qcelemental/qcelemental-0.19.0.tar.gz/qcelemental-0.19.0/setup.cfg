[coverage:run]
omit = 
	*/tests/*
	qcelemental/_version.py

[tool:isort]
line_length = 120
skip_glob = 
	*/data/nist*
skip = __init__.py
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
multi_line_output = 3

[yapf]
column_limit = 119
indent_width = 4
use_tabs = False

[flake8]
max-line-length = 119

[versioneer]
vcs = git
style = pep440
versionfile_source = qcelemental/_version.py
versionfile_build = qcelemental/_version.py
tag_prefix = ''

[aliases]
test = pytest

[mypy]

[mypy-numpy]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-networkx]
ignore_missing_imports = True

[mypy-pint]
ignore_missing_imports = True

[mypy-mpmath]
ignore_missing_imports = True

[mypy-scipy]
ignore_missing_imports = True

[mypy-msgpack]
ignore_missing_imports = True

[mypy-qcelemental._version]
ignore_errors = True

[mypy-qcelemental.models.molecule]
strict_optional = False

[mypy-qcelemental.tests.*]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

