[tool.poetry]
name = "qctrl-visualizer"
version = "2.4.0"
description = "Q-CTRL Python Visualizer"
license = "https://q-ctrl.com/terms"
authors = ["Q-CTRL <support@q-ctrl.com>"]
maintainers = ["Q-CTRL <support@q-ctrl.com>"]
readme = "DESCRIPTION.md"
homepage = "https://q-ctrl.com"
repository = ""
documentation = "https://docs.q-ctrl.com/references/python/qctrl-visualizer/"
keywords = [
    "q-ctrl",
    "qctrl",
    "quantum control"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Distributed Computing"
]
packages = [
    { include = "qctrlvisualizer" },
]

[tool.poetry.dependencies]
python = "^3.6.4"
matplotlib = ">=2.1"
numpy = "^1.16"
toml = "^0.10.0"
sphinx-rtd-theme = "^0.4.3"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
mypy = "^0.800"
isort = "^5.7.0"
pytest = "^5.0"
pylint = "^2.6"
sphinx = "^2.2.0"
pylint_runner = "^0.5.4"
pre-commit = "^2.9.3"

[tool.poetry.urls]
GitHub = "https://github.com/qctrl"
Twitter = "https://twitter.com/qctrlHQ"

[tool.black]
exclude = '''
(
     /(
         docs
     )/
     | setup.py
)
'''

[tool.isort]
profile = "black"
force_grid_wrap = "2"

[tool.dephell.main]
from = {format = "poetry", path = "pyproject.toml"}
to = {format = "setuppy", path = "setup.py"}
versioning = "pep"
prereleases = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

