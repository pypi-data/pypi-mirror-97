[metadata]
metadata-version = 2.2
name = qf_diamond_norm
summary = The diamond norm between two completely positive trace-preserving (CPTP) superoperators
long-description = file:README.md
long-description-content-type = text/markdown
keywords = quantum-computing,diamond-norm
home-page = https://github.com/gecrooks/qf-diamond-norm/
author = Gavin E. Crooks
author-email = gec@threeplusone.com
license = Apache-2.0
lcense-file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	Programming Language :: Python
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Typing :: Typed

[options]
zip_safe = True
python_requires = >= 3.9
install_requires = 
	quantumflow
	cvxpy
setup_requires = 
	setuptools_scm

[options.extras_require]
dev = 
	pytest >= 4.6
	pytest-cov
	flake8
	mypy
	black
	isort
	sphinx
	sphinxcontrib-bibtex
	setuptools_scm

[tool:pytest]
testpaths = 
	qf_diamond_norm

[coverage:paths]
source = 
	qf_diamond_norm

[coverage:run]
omit = 
	*_test.py

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	except ImportError
	assert False
	raise NotImplementedError()

[flake8]
max-line-length = 88
ignore = E203, W503

[mypy]
files = qf_diamond_norm
ignore_missing_imports = True
disallow_untyped_defs = True
strict_optional = False

[egg_info]
tag_build = 
tag_date = 0

