[tool.poetry]
name = "qset-python-client"
version = "0.1.5"
description = "Python client for Qset API"
authors = ["akadaner <arseniikadaner@gmail.com>"]
license = "MIT"
packages = [
    { include = "qset" }
]

[tool.poetry.dependencies]
python = "^3.7.1"
tenacity = "^6.2.0"
pandas = "^1.1.3"
tqdm = "^4.50.2"
msgpack = "^1.0.0"
Delorean = "^1.0.0"
requests = "^2.24.0"
PyYAML = "^5.4.1"
ujson = "^4.0.2"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
