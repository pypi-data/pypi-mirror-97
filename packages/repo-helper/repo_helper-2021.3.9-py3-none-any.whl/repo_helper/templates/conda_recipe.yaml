package:
  name: "{{ pypi_name.lower() }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz"

build:
  noarch: python
  {% raw %}script: "{{ PYTHON }} {% endraw %}-m pip install . -vv  --no-build-isolation"

requirements:
  build:
    - python
    - setuptools
    - wheel
{% if use_experimental_backend %}    - repo_helper
{% elif use_whey %}    - whey
{% endif %}  host:
    - pip
    - python
{{ requirements_block }}
{% if use_experimental_backend %}    - repo_helper
{% elif use_whey %}    - whey
{% endif %}
  run:
    - python
{{ requirements_block }}

test:
  imports:
    - {{ import_name }}

about:
  home: "https://github.com/{{ username }}/{{ repo_name }}"
  license: "{{ license }}"
  summary: "{{ short_desc }}"
  description: "{{ conda_full_description }}"
  doc_url: https://{{ repo_name }}.readthedocs.io
  dev_url: https://github.com/{{ username }}/{{ repo_name }}

extra:
  maintainers:
    - {{ author }}
    - github.com/{{ username }}
