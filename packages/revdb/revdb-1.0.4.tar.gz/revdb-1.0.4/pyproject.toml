[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "revdb"
author = "ChienHsiao"
author-email = "chien.hsiao@revteltech.com"
classifiers = ["License :: OSI Approved :: MIT License"]
requires = [
  "mongoengine",
  "dnspython",
  "requests"
]

[tool.flit.metadata.requires-extra]
test = [
    "pytest >=2.7.3",
    "pytest-cov",
    "mypy ==0.790",
    "flake8 >=3.8.3,<4.0.0",
    "black ==20.8b1",
    "isort >=5.0.6,<6.0.0",
]

[tool.isort]
profile = "black"
