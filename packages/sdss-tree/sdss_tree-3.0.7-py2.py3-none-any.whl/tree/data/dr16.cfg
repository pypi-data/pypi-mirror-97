flat2s = $GCAM_DATA_2S/{mjd}/flat-{index:0>4}-{cartridge}.dat
gimg2s = $GCAM_DATA_2S/{mjd}/gimg-{index:0>4}.fits.gz
mangaswim = $MANGA_SWIM/{swimver}/SwiM_{mangaid}.fits
mangaswimall = $MANGA_SWIM/{swimver}/SwiM_all_{swimver}.fits
