[metadata]
name = simpletree3
version = 1.0.10
author = arcombe012
author_email = 
url = https://github.com/arcombe012/simpletree3.git
description = A simple tree structure and associated search/iteration tools for python 3.4+. If found, uses cython for compilation.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	tree
	tree structure
	python3 tree class
license = Apache-2.0
license_file = LICENSE
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = simpletree3
tests_require = 
	pytest
	coverage
python_requires = >= 3.4
setup_requires = 
	setuptools
	wheel

[bdist_wheel]
universal = False

[nosetests]
with-coverage = True
cover-package = simpletree3
cover-erase = True
cover-inclusive = True
cover-branches = True

[coverage:run]
include = 
	simpletree3/*.py
omit = 
	*/__init__.py

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
omit = 
	*/__init__.py

[egg_info]
tag_build = 
tag_date = 0

