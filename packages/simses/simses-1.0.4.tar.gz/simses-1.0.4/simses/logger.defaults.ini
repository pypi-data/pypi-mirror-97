; This config file determines the level of detail of logging.
; Debug: All available steps will be logged.
; Info: All necessary information about the program structure is logged.
; Warning: Something has been restricted (e.g. Current has been limited by the BMS).
;          However, the program can continue without restrictions.
;; Error: Something went wrong. However, the program will continue, but the results may be unusable.
[LOGGING]
;LOG_LEVEL = DEBUG
;LOG_LEVEL = INFO
;LOG_LEVEL = WARNING
LOG_LEVEL = ERROR
LOG_TO_CONSOLE = True
LOG_TO_FILE = True