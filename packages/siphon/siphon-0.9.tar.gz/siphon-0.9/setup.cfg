[flake8]
max-line-length = 95
application-import-names = siphon
import-order-style = google
copyright-check = True
copyright-author = Siphon Contributors
inline-quotes = single
multiline-quotes = double
rst-roles = class, data, doc, func, meth, mod
rst-directives = plot, versionchanged
docstring-convention = numpy
exclude = 
	docs
	build
	siphon/cdmr/ncStream_pb2.py
	siphon/cdmr/cdmrfeature_pb2.py
	siphon/_version.py
	versioneer.py
select = A B C D E F H I M Q RST S T W B902
ignore = F405 W503 RST902 SIM
per-file-ignores = examples/*.py: D T003 T001
	tutorials/*.py: D T003 T001

[tool:pytest]
norecursedirs = build docs

[doc8]
ignore-path = docs/build,docs/api
max-line-length = 95

[metadata]
description-file = README.rst

[bdist_wheel]
universal = 1

[versioneer]
vcs = git
style = pep440
versionfile_source = siphon/_version.py
versionfile_build = siphon/_version.py
tag_prefix = v
parentdir_prefix = siphon-

[aliases]
test = pytest

[yapf]
based_on_style = pep8
column_limit = 90

[egg_info]
tag_build = 
tag_date = 0

