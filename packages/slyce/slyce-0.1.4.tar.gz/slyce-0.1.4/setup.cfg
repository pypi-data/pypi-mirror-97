[flake8]
ignore = W503,C901
max-line-length = 120
exclude = *_pb2.py, *_grpc.py

[metadata]
description-file = README.md

[tool:pytest]
addopts = --cov=./ test/
filterwarnings = 
	ignore::DeprecationWarning

[coverage:run]
omit = 
	*_pb2.py
	*_grpc.py
	conftest.py
	test/**

[egg_info]
tag_build = 
tag_date = 0

