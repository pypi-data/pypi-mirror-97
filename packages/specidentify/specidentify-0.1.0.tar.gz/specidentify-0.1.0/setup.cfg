[metadata]
name = specidentify
author = Steven M. Crwford
author_email = crawfordsm@gmail.com
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = https://github.com/crawfordsm/specidentify
description = Specidentify is for identifying spectral lines and calibrating spectroscopic observations
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = True
github_project = crawfordsm/specidentify

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
install_requires = 
	astropy
	numpy
	scipy
	specutils
	matplotlib
	ipywidgets
	pyspectrograph

[options.extras_require]
test = 
	pytest-astropy
docs = 
	sphinx-astropy

[options.package_data]
specidentify = data/*

[tool:pytest]
testpaths = "specidentify" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:run]
omit = 
	specidentify/_astropy_init*
	specidentify/conftest.py
	specidentify/*setup_package*
	specidentify/tests/*
	specidentify/*/tests/*
	specidentify/extern/*
	specidentify/version*
	*/specidentify/_astropy_init*
	*/specidentify/conftest.py
	*/specidentify/*setup_package*
	*/specidentify/tests/*
	*/specidentify/*/tests/*
	*/specidentify/extern/*
	*/specidentify/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

