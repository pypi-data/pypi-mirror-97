[wheel]
universal = 1

[coverage:run]
source = sphinxcontrib_django2
command_line = -m pytest

[tool:pytest]
testpaths = tests

[flake8]
ignore = 
	D1,
	E203,
	F405,
	E731,
	W503
max-line-length = 99

[tool:isort]
known_first_party = sphinxcontrib_django2
line_length = 88
multi_line_output = 3
include_trailing_comma = true

[egg_info]
tag_build = 
tag_date = 0

