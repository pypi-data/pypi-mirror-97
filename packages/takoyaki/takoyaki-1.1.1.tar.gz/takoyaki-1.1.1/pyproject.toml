[tool.poetry]
name = "takoyaki"
version = "1.1.1"
description = "Instant burner mail account creation and management script."
authors = ["Junicchi <junicchi@waifu.club>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kebablord/takoyaki"

keywords = ["burner","cli","mail"]

classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9"
]

[tool.poetry.dependencies]
python = ">=3.6,<3.10"
requests = "^2.25.1"
bs4 = "^0.0.1"
argparse = "^1.4.0"
questionary = "^1.9.0"
typing = "^3.7.4"
colorama = "^0.4.4"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tako = 'takoyaki.cli.tako:main'
