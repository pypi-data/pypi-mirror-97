[tool.poetry]
name = "thetrove-downloader"
version = "1.0.2"
description = "Download utility for thetrove.is"
authors = ["Matteo Campinoti <matteo.campinoti94@gmail.com>"]
license = "EUPL-1.2"
readme = "README.md"
homepage = "https://gitlab.com/MatteoCampinoti94/thetrove-downloader"
repository = "https://gitlab.com/MatteoCampinoti94/thetrove-downloader"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]

[tool.poetry.dependencies]
python = "^3.9"
beautifulsoup4 = "^4.9.3"
requests = "^2.24.0"
urllib3 = "^1.25.10"
lxml = "^4.5.2"
rich = "^9.6.1"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
thetrove-downloader = "thetrove_downloader:__main__"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
