tosca_definitions_version: tosca_simple_yaml_1_0

topology_template:

 node_templates:

  my_block_storage:
    type: BlockStorage
    properties:
      size: 10 MB

  some_compute:
    type: Compute
    requirements:
      - local_storage:
          node: my_block_storage
          relationship:
            type: MyAttachesTo
            properties:
              location: /some_other_data_location

relationship_types:

  MyAttachesTo:
    derived_from: AttachesTo
    properties:
      location: /default_location
    interfaces:
      Configure:
        post_configure_target:
          implementation: default_script.sh

