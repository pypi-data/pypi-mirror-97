[metadata]
name = trojanzoo
version = attr:trojanzoo.__version__
description = a universal pytorch platform to conduct security researches
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/ain-soph/trojanzoo
docs_url = https://ain-soph.github.io/trojanzoo/
author = Ren Pang
author_email = rbp5354@psu.edu
license = GPL-3
classifier = 
	Environment :: GPU :: NVIDIA CUDA :: 11.1
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Image Recognition
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3.9
keywords = 
	pytorch
	image classification
	backdoor attack/defense
platforms = any

[options]
zip_safe = False
packages = find:
install_requires = 
	torch>=1.8.0
	torchvision>=0.9.0
	tensorboard>=2.4.0
	numpy>=1.19.5
	matplotlib>=3.3.3
	seaborn>=0.11.1
	scikit-learn>=0.24.0
	scipy>=1.5.4
	pyyaml>=5.3.1
	pandas>=1.1.5
	tqdm>=4.54.1
python_requires = >=3.9.1

[options.package_data]
* = *.yml
trojanplot = fonts/*.ttf
trojanvision = data/*/*, marks/*.png

[egg_info]
tag_build = 
tag_date = 0

