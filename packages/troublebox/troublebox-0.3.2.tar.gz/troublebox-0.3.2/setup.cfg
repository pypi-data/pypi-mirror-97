[devpi:upload]
formats = sdist.tgz,bdist_wheel

[metadata]
name = troublebox
version = attr: troublebox.__version__
author = Florian Schulze and Contributors
author_email = mail@florian-schulze.net
description = A very limited Sentry compatible end point
license = BSD
long_description = file: README.rst
url = https://github.com/fschulze/troublebox

[options]
packages = troublebox
package_dir = 
	= src
include_package_data = True
install_requires = 
	SQLAlchemy
	alembic
	lazy
	pyramid>=2
	pyramid_chameleon
	pyramid_retry
	pyramid_tm
	transaction
	waitress
	zope.sqlalchemy

[options.entry_points]
paste.app_factory = 
	main = troublebox:make_app
console_scripts = 
	troublebox=troublebox.main:main

[egg_info]
tag_build = 
tag_date = 0

