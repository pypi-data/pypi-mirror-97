clone:
    hg:
        image: plugins/hg
        environment:
            - HG_SHARE_POOL=/root/.cache/hg
        volumes:
            - cache:/root/.cache

pipeline:
    tox:
        image: ${IMAGE}
        environment:
            - CFLAGS=-O0
            - TOX_TESTENV_PASSENV=CFLAGS CI_BUILD_NUMBER CI_JOB_NUMBER CI_JOB_ID
        commands:
            - pip install tox
            - tox -e "${TOXENV}"
        volumes:
             - cache:/root/.cache

matrix:
    include:
        - IMAGE: tryton/tryton-test:3.6
          TOXENV: py36
        - IMAGE: tryton/tryton-test:3.7
          TOXENV: py37
        - IMAGE: tryton/tryton-test:3.8
          TOXENV: py38
