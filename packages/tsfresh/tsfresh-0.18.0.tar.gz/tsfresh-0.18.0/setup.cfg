[metadata]
name = tsfresh
summary = tsfresh extracts relevant characteristics from time series
author = Maximilian Christ, Nils Braun, Julius Neuffer
author-email = max.christ@me.com
license = MIT
home-page = https://github.com/blue-yonder/tsfresh
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Operating System :: Unix
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Software Development

[options]
python_requires = >= 3.5

[entry_points]
console_scripts = 
	run_tsfresh = tsfresh.scripts.run_tsfresh:main

[files]
packages = 
	tsfresh

[extras]

[tool:pytest]
addopts = 
	--cov tsfresh --cov-report term-missing
	--verbose
	-n auto

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel
with-docs = 0

[pycodestyle]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

