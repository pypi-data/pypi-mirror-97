[tool.poetry]
name = "turkanime-cli"
version = "6.0.3"
description = "Türkanime video oynatıcı ve indirici"
authors = ["Junicchi <junicchi@waifu.club>"]
readme = "README.md"
license = "CC-BY-NC-ND-4.0"
repository = "https://github.com/kebablord/turkanime-indirici"
keywords = ["turkanime","turk","anime","downloader"]

classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9"
]

[tool.poetry.dependencies]
python = ">=3.6,<3.10"
youtube_dl = ">=2021.0.0"
questionary = "^1.9.0"
selenium = "^3.141.0"
bs4 = "^0.0.1"
easygui = "^0.98.2"
rich = ">=9.5.1"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
turkanime= 'turkanime_cli.cli.turkanime:main'
