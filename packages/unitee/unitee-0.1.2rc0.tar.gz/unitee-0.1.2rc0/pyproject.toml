[tool.poetry]
name = "unitee"
version = "0.1.2c0"
description = "super simple units"
authors = ["0Hughman0 <rammers2@hotmail.co.uk>"]
license = "MIT"
include = ["unitee/prefixes.csv", "unitee/derived_units.csv", "unitee/base_units.csv", "unitee/consts.csv"]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
