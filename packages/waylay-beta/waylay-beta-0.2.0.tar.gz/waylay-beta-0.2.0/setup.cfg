[pycodestyle]
max-line-length = 120
statistics = True
exclude = versioneer.py

[versioneer]
vcs = git
style = pep440
versionfile_source = waylay/_version.py
versionfile_build = waylay/_version.py
tag_prefix = 
parentdir_prefix = 

[tool:pytest]
mock_use_standalone_module = true

[mypy]

[mypy-*._version]
ignore_errors = True

[mypy-simple_rest_client.*]
ignore_errors = True
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-appdirs.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-isodate.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-tqdm.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

