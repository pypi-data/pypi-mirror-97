[bumpversion]
current_version = 1.0.2

[bumpversion:file:setup.py]
search = {current_version}
replace = {new_version}

[bumpversion:file:wxkit/__init__.py]
search = {current_version}
replace = {new_version}

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
test = pytest

[tool:pytest]
collect_ignore = ['setup.py']

