[versioneer]
vcs = git
style = pep440
versionfile_source = xotless/_version.py
versionfile_build = xotless/_version.py
tag_prefix = ""

[metadata]
name = xotless
version = attr:xotless.release.VERSION
description = Collection of small utilities that have not yet being promoted to xotl.tools.
author = Merchise Autrement [~º/~]
author_email = info@merchise.org
maintainer = Manuel Vázquez Acosta
license = GPLv3
url = https://gitlab.merchise.org/mercurio-2018/xotless
project_urls = 
	tracker=https://gitlab.merchise.org/mercurio-2018/xotless

[options]
zip_safe = False
packages = find:
include_package_data = True
python_requires = >=3.8
install_requires = 
	xotl.tools>=2.1.10.post4,<2.2
	immutables
	typing_extensions

[options.extras_require]
test = 
	hypothesis>=5.10.0

[flake8]
max-line-length = 100
select = C,E,F,W,B,B950,O
ignore = 
	E731
	
	E402
	
	W504
	
	W503
	
	E203  # space before : (in slices)
	E501  # line too long (use bugbear)
	
	E741  # do not use variables named ‘l’, ‘O’, or ‘I’
	E126  # continuation line over-indented for hanging indent
	E252  # missing whitespace around parameter equals
	
	B011  # we like assert False; it's better than raise AssertionError
	
	B305  # We use l.next() in the lines even though we could use next(l); but
	
	E704, E305

[coverage:run]
branch = False

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	def __hash__
	def __str__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	return NotImplemented
	
	if __name__ == .__main__.:
omit = 
	xotless/pickablenv.py
	xotless/immutables.py
	xotless/context.py
	xotless/enums.py
	xotless/release.py
	xotless/_version.py
fail_under = 95
skip_covered = true
show_missing = true

[egg_info]
tag_build = 
tag_date = 0

