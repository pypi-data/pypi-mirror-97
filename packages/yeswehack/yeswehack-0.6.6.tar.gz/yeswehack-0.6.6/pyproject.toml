[tool.poetry]
name = "yeswehack"
version = "0.6.6"
description = "yeswehack - YesWeHack API Wrapper"
readme = "README.md"
authors = ["Jean Lou Hau <jl.hau@yeswehack.com>"]
maintainers = ["YesWeHack <project@yeswehack.com>"]
repository = "https://yeswehack.com"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [
    { include = "yeswehack" },
]
exclude = [
    "yeswehack/tests",
]

[tool.poetry.dependencies]
python = ">=3.7.0,<3.10"
requests = "^2.24.0"

[tool.poetry.dev-dependencies]
tox = "^3.20.1"
tox-pyenv = "^1.1.0"

[build-system]
requires = [
    "poetry>=0.12"
]
build-backend = "poetry.masonry.api"
