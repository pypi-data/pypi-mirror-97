apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{{APPLICATION}}}"
spec:
  rules:
    # DNS name your application should be exposed on
    - host: "{{{APPLICATION}}}.{{{CDP_TARGET_CLUSTER}}}.zalan.do"
      http:
        paths:
          - backend:
              serviceName: "{{{APPLICATION}}}"
              servicePort: 80
