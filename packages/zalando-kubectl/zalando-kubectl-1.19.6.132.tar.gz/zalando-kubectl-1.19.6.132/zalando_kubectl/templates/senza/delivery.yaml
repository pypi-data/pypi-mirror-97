version: "2017-09-20"
pipeline:
- id: deployment
  desc: Deploy $application to $cluster_id
  type: process
  target: $cluster_id
  process: microservice_standard_deployment
  config:
    apply_permanent_resources:
      env:
        APPLICATION: $application
        IMAGE: $image
        VERSION: "REPLACE_ME"
        REPLICAS: "3"
