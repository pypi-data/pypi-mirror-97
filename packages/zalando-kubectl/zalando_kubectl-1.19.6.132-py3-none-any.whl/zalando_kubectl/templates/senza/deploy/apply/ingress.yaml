apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{{APPLICATION}}}"
  labels:
    application: "{{{APPLICATION}}}"
spec:
  rules:
    # DNS name your application should be exposed on
    - host: "$dnsname"
      http:
        paths:
          - backend:
              serviceName: "{{{APPLICATION}}}"
              servicePort: 80
