apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{{APPLICATION}}}"
  labels:
    application: "{{{APPLICATION}}}"
spec:
  replicas: {{{REPLICAS}}}
  selector:
    matchLabels:
      application: "{{{APPLICATION}}}"
  template:
    metadata:
      labels:
        application: "{{{APPLICATION}}}"
      ## OPTIONAL: AWS IAM role (must be created separately via CF) to use
      # annotations:
      #   iam.amazonaws.com/role: "app-{{{APPLICATION}}}"
    spec:
      containers:
        - name: "{{{APPLICATION}}}"
          image: "{{{IMAGE}}}:{{{VERSION}}}"
          env:
            # for JVM applications:
            # set the maximum available memory as JVM would assume host/node capacity otherwise
            # this is evaluated by java-dynamic-memory-opts in the Zalando OpenJDK base image
            # see https://github.com/zalando/docker-openjdk
            - name: MEM_TOTAL_KB
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
                  divisor: 1Ki
            - name: SOME_ENV_VAR
              value: "Some example config value"
          resources:
            requests:
              cpu: 50m
              memory: 1Gi
            limits:
              memory: 1Gi
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
