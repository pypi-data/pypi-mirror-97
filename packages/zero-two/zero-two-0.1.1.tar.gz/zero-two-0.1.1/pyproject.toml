[tool.poetry]
name = "zero-two"
version = "0.1.1"
description = "Zero Two"
authors = ["Michael Kim <kim.michael95@gmail.com>"]
classifiers=[
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
readme = "README.md"
packages = [
  { include = "zerotwo" },
]

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pylint = "^2.5.3"
flake8 = "^3.8.4"
pre-commit = "^2.6.0"
black = "^20.8b1"
isort = "5.6.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[virtualenvs]
in-project = true
