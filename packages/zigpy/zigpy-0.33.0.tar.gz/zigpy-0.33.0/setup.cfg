[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
max-line-length = 88
ignore = 
	D202,
	E203,
	E501,
	W503

[isort]
profile = black
force_sort_within_sections = true
known_first_party = zigpy,tests
forced_separate = tests
combine_as_imports = true

[egg_info]
tag_build = 
tag_date = 0

